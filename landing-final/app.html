<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Uitgesproken - Web-app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:"IBM Plex Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0;
      display:grid;
      place-items:center;
      min-height:100vh;
      background:#FBF9F4;
      color:#2F3A40;
      padding:24px;
      text-align:center;
    }
    .card{
      max-width:520px;
      background:rgba(255,255,255,.8);
      border:1px solid rgba(47,58,64,.12);
      border-radius:18px;
      padding:20px;
    }
    h1{margin:0 0 10px;font-size:22px}
    p{margin:0;color:rgba(47,58,64,.7);line-height:1.4}
  </style>
</head>
<body>
  <div class="card">
    <h1>Web-app</h1>
    <p>Deze web-app is (tijdelijk) alleen bedoeld voor mobiel. Open deze pagina op je telefoon.</p>
  </div>
</body>
</html>
