<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Uitgesproken</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&amp;family=Montserrat:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg:#fcfcfc;
      --ink:#211217;
      --mint:#b8dfdc;
      --mint-deep:#a8d6d2;
      --mint-line:rgba(148,198,194,.46);
      --panel:#ffffff;
      --panel-line:rgba(33,18,23,.09);
      --blob:rgba(219,242,238,.46);
      --blob-soft:rgba(211,237,233,.34);
      --shadow:0 14px 32px rgba(41,90,86,.12);
    }

    *{ box-sizing:border-box; }

    html,body{
      width:100%;
      min-height:100%;
      margin:0;
    }

    body{
      min-height:100vh;
      min-height:100dvh;
      background:var(--page-bg);
      color:var(--ink);
      font-family:"IBM Plex Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:clamp(16px,2.2vw,30px);
      overflow-x:hidden;
    }
    @supports (height: 100svh){
      body{ min-height:100svh; }
    }

    .landing{
      width:min(1500px,100%);
      margin:0 auto;
      min-height:calc(100vh - clamp(32px,4.2vw,60px));
      min-height:calc(100dvh - clamp(32px,4.2vw,60px));
      display:grid;
      grid-template-rows:auto 1fr;
    }

    .intro{
      min-height:clamp(250px,42vh,500px);
      padding-top:clamp(10px,2vh,30px);
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:clamp(8px,1vh,16px);
    }

    .intro h1{
      margin:0;
      font-family:"Montserrat","IBM Plex Sans",system-ui,sans-serif;
      font-size:clamp(42px,7.2vw,118px);
      line-height:.94;
      letter-spacing:.01em;
      font-weight:700;
      color:#5e9ca5;
    }

    .intro-sub{
      margin:0;
      font-family:"IBM Plex Sans",system-ui,sans-serif;
      font-size:clamp(18px,2.05vw,32px);
      line-height:1.15;
      letter-spacing:0;
      font-weight:400;
      color:rgba(94,156,165,.76);
    }

    .hero-zone{
      position:relative;
      min-height:clamp(360px,44vh,560px);
      padding-bottom:clamp(8px,1.8vh,18px);
    }

    .mint-field{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:clamp(350px,44vh,540px);
      border-radius:32px;
      overflow:hidden;
      border:1px solid var(--mint-line);
      background:#b9e2de;
      box-shadow:var(--shadow);
      padding:clamp(18px,2.5vw,34px);
      display:flex;
      align-items:flex-end;
    }

    #indexBg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
      pointer-events:none;
      z-index:0;
    }

    .mint-field::before,
    .mint-field::after{
      content:"";
      position:absolute;
      pointer-events:none;
      z-index:0;
      border-radius:999px;
      display:none;
    }

    .mint-field::before{
      width:74%;
      height:176%;
      left:-12%;
      bottom:-92%;
      background:rgba(217,239,235,.36);
      animation: swellLeft 20s ease-in-out infinite alternate;
    }

    .mint-field::after{
      width:58%;
      height:42%;
      right:-20%;
      top:48%;
      background:rgba(205,233,229,.33);
      animation: haloFloat 17s ease-in-out infinite alternate;
    }

    .blob{
      position:absolute;
      z-index:1;
      border-radius:999px;
      pointer-events:none;
      background:linear-gradient(145deg,var(--blob),rgba(255,255,255,.08));
      border:1px solid rgba(227,244,241,.55);
      backdrop-filter:blur(.8px);
      -webkit-backdrop-filter:blur(.8px);
      transform:translate3d(var(--tx,0px),var(--ty,0px),0) rotate(var(--rot,0deg)) scale(var(--scale,1));
      will-change:transform;
      display:none;
    }

    .blob.one{
      width:182px;
      height:128px;
      left:45%;
      top:48%;
    }

    .blob.two{
      width:132px;
      height:102px;
      right:15%;
      bottom:12%;
    }

    .blob.three{
      width:108px;
      height:82px;
      right:33%;
      bottom:6%;
      top:auto;
      background:linear-gradient(145deg,var(--blob-soft),rgba(255,255,255,.08));
      opacity:.86;
    }

    .panel{
      position:relative;
      z-index:3;
      background:var(--panel);
      border:1px solid var(--panel-line);
      border-radius:30px;
      padding:clamp(20px,2.5vw,34px);
      box-shadow:0 16px 40px rgba(23,38,36,.12);
      width:min(760px,calc(100% - clamp(230px,22vw,330px)));
      min-width:280px;
    }

    .panel-kicker{
      margin:0;
      font-family:"IBM Plex Sans",system-ui,sans-serif;
      font-size:clamp(11px,1vw,13px);
      font-weight:700;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(33,18,23,.66);
    }

    .panel h2{
      margin:12px 0 10px;
      font-family:"Montserrat","IBM Plex Sans",system-ui,sans-serif;
      font-size:clamp(36px,4.2vw,66px);
      line-height:.93;
      letter-spacing:.005em;
      color:var(--ink);
    }

    .panel p{
      margin:0;
      max-width:36ch;
      font-family:"IBM Plex Sans",system-ui,sans-serif;
      font-size:clamp(17px,1.5vw,30px);
      line-height:1.35;
      color:rgba(33,18,23,.82);
    }

    .phone-wrap{
      position:absolute;
      right:clamp(20px,5vw,100px);
      bottom:clamp(6px,2.2vh,26px);
      transform:translateY(-20%);
      z-index:5;
      pointer-events:none;
    }

    .phone-shadow{
      position:absolute;
      left:-10%;
      right:-10%;
      bottom:-28px;
      height:46px;
      border-radius:999px;
      background:radial-gradient(ellipse at center, rgba(20,33,46,.38) 0%, rgba(20,33,46,0) 74%);
      filter:blur(5px);
      z-index:0;
    }

    .iphone{
      position:relative;
      z-index:2;
      width:clamp(156px,14.8vw,224px);
      aspect-ratio:71.5/146.7;
      border-radius:42px;
      padding:5px;
      background:linear-gradient(156deg,#1f232a 0%, #060709 54%, #232933 100%);
      box-shadow:
        0 24px 40px rgba(8,14,24,.36),
        inset 0 0 0 1px rgba(255,255,255,.16),
        inset 0 -8px 14px rgba(255,255,255,.08);
    }

    .iphone::before,
    .iphone::after{
      content:"";
      position:absolute;
      pointer-events:none;
    }

    .iphone::before{
      inset:0;
      border-radius:42px;
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.78), inset 0 0 0 2px rgba(255,255,255,.06);
      z-index:3;
    }

    .iphone::after{
      top:8px;
      bottom:8px;
      left:8px;
      right:8px;
      border-radius:36px;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.11);
      z-index:3;
    }

    .side-btn{
      position:absolute;
      z-index:2;
      background:linear-gradient(180deg,#2d3138,#181b22);
      border-radius:3px;
    }

    .side-btn.up{
      left:-1px;
      top:26%;
      width:2px;
      height:26px;
    }

    .side-btn.down{
      left:-1px;
      top:34.5%;
      width:2px;
      height:34px;
    }

    .side-btn.power{
      right:-1px;
      top:31%;
      width:2px;
      height:44px;
    }

    .screen{
      position:relative;
      width:100%;
      height:100%;
      border-radius:37px;
      overflow:hidden;
      border:1px solid rgba(18,23,33,.42);
      background:#f2f6f5;
    }

    .island{
      position:absolute;
      top:8px;
      left:50%;
      transform:translateX(-50%);
      width:40%;
      height:18px;
      border-radius:999px;
      background:#07090d;
      z-index:6;
    }

    .island::after{
      content:"";
      position:absolute;
      top:6px;
      right:10px;
      width:6px;
      height:6px;
      border-radius:50%;
      background:#1c2430;
      box-shadow:0 0 0 1px rgba(255,255,255,.08);
    }

    .status{
      height:28px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      padding:8px 15px 4px;
      font-family:"IBM Plex Sans",system-ui,sans-serif;
      font-size:10px;
      color:#1d2430;
    }

    .screen-header{
      background:rgba(149,205,198,.5);
      border-bottom:1px solid rgba(23,39,37,.1);
      padding:10px 13px 11px;
    }

    .screen-header h3{
      margin:0;
      font-family:"Montserrat","IBM Plex Sans",system-ui,sans-serif;
      font-size:17px;
      color:#1e252f;
      letter-spacing:.005em;
    }

    .tab-row{
      margin-top:8px;
      display:flex;
      gap:7px;
    }

    .tab-row span{
      height:7px;
      border-radius:999px;
      background:rgba(30,37,47,.2);
    }

    .tab-row .a{ width:56px; background:rgba(30,37,47,.54); }
    .tab-row .b{ width:48px; }
    .tab-row .c{ width:58px; }

    .screen-body{
      padding:11px;
      display:grid;
      gap:10px;
      background:linear-gradient(180deg,#f4f8f7 0%,#ffffff 100%);
      min-height:calc(100% - 88px);
    }

    .card{
      border-radius:12px;
      border:1px solid rgba(26,38,39,.12);
      background:#ffffff;
      padding:10px;
    }

    .line{
      height:6px;
      border-radius:999px;
      background:rgba(26,38,39,.17);
    }

    .line + .line{
      margin-top:6px;
    }

    .line.wide{ width:88%; }
    .line.mid{ width:66%; }
    .line.short{ width:45%; }

    .card.large{
      background:rgba(240,246,244,.98);
      min-height:148px;
    }

    .thumb{
      margin-top:8px;
      height:78px;
      border-radius:10px;
      background:linear-gradient(130deg,#8acabe,#6eb8ab);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.34);
    }

    .phone-nav{
      margin-top:auto;
      border-top:1px solid rgba(26,38,39,.11);
      background:#fff;
      padding:8px 10px 10px;
      display:flex;
      gap:6px;
      justify-content:space-between;
    }

    .phone-nav span{
      height:6px;
      border-radius:999px;
      background:rgba(26,38,39,.2);
      flex:1;
    }

    .phone-nav .active{
      background:rgba(26,38,39,.54);
    }

    @keyframes swellLeft{
      0%{ transform:translate3d(0,0,0) scale(1); }
      100%{ transform:translate3d(26px,-14px,0) scale(1.04); }
    }

    @keyframes haloFloat{
      0%{ transform:translate3d(0,0,0); }
      100%{ transform:translate3d(-18px,16px,0); }
    }

    @media (max-width: 1140px){
      .phone-wrap{
        right:clamp(12px,3vw,36px);
        transform:translateY(-16%);
      }

      .panel{
        width:min(720px,calc(100% - clamp(205px,23vw,288px)));
      }
    }

    @media (max-width: 960px){
      .landing{
        min-height:auto;
      }

      .intro{
        min-height:unset;
        padding-top:4px;
        margin-bottom:20px;
      }

      .intro h1{
        font-size:clamp(40px,10.5vw,72px);
      }

      .intro-sub{
        font-size:clamp(17px,4.2vw,26px);
      }

      .hero-zone{
        min-height:auto;
        display:grid;
        gap:14px;
      }

      .mint-field{
        position:relative;
        height:auto;
        min-height:380px;
        align-items:flex-end;
      }

      .panel{
        width:min(680px,100%);
      }

      .phone-wrap{
        position:relative;
        right:auto;
        bottom:auto;
        transform:none;
        justify-self:center;
        margin-top:-40px;
      }

      .blob.one{
        left:50%;
        top:52%;
        width:156px;
        height:108px;
      }

      .blob.two{
        right:auto;
        left:8%;
        bottom:14%;
      }

      .blob.three{
        right:16%;
        top:auto;
        bottom:7%;
      }
    }

    @media (max-width: 680px){
      body{
        padding:12px;
      }

      .mint-field{
        min-height:340px;
        border-radius:24px;
        padding:14px;
      }

      .panel{
        border-radius:20px;
        padding:16px;
      }

      .panel h2{
        font-size:clamp(31px,9.4vw,44px);
      }

      .panel p{
        font-size:clamp(18px,4.6vw,22px);
      }

      .phone-wrap{
        margin-top:-24px;
      }

      .iphone{
        width:min(57vw,220px);
      }

      .blob.three{
        display:none;
      }
    }
  </style>
</head>

<body>
  <main class="landing">
    <header class="intro" aria-label="Introductie">
      <h1>Uitgesproken</h1>
      <p class="intro-sub">Ruimte om te verkennen</p>
    </header>

    <section class="hero-zone" aria-label="Hero">
      <div class="mint-field">
        <canvas id="indexBg" aria-hidden="true"></canvas>

        <article class="panel">
          <p class="panel-kicker">Titel en ondertitel</p>
          <h2>Jouw titel komt hier</h2>
          <p>Dit is alvast de plek voor je ondertitel. Je kunt hier straks je eigen tekst invullen en later verder uitbreiden met extra informatie.</p>
        </article>
      </div>

      <aside class="phone-wrap" aria-hidden="true">
        <div class="phone-shadow"></div>
        <div class="iphone">
          <span class="side-btn up"></span>
          <span class="side-btn down"></span>
          <span class="side-btn power"></span>

          <div class="screen">
            <div class="island"></div>

            <div class="status">
              <span>9:41</span>
              <span>5G</span>
            </div>

            <div class="screen-header">
              <h3>Uitgesproken</h3>
              <div class="tab-row">
                <span class="a"></span>
                <span class="b"></span>
                <span class="c"></span>
              </div>
            </div>

            <div class="screen-body">
              <div class="card">
                <div class="line wide"></div>
                <div class="line mid"></div>
                <div class="line short"></div>
              </div>

              <div class="card large">
                <div class="line wide"></div>
                <div class="line mid"></div>
                <div class="thumb"></div>
              </div>

              <div class="phone-nav">
                <span></span>
                <span></span>
                <span class="active"></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </section>
  </main>
  <script src="./js/core/net.js"></script>
  <script src="./js/components/gridBackground.js?v=20260216"></script>
  <script>
    (function(){
      function run(){
        if(!window.PK || !window.PK.gridBackground || !window.PK.gridBackground.render) return;

        var palette = ['#67C5BB', '#7FD1C8', '#93DCD4', '#B1E8E1'];
        var vw = (window.innerWidth || 0);
        var blobCount = (vw < 900) ? 5 : 8;

        window.PK.gridBackground.render({
          cardBase: './sets/kaartensets/cards/',
          meta: null,
          palette: palette,
          blobCount: blobCount,
          alphaBoost: 1.12,
          sizeScale: 1.34,
          sizeLimit: 1.9,
          blobWash: 0,
          blobAlphaCap: 0.26,
          blobAlphaCapDark: 0.28,
          baseWash: false,
          blobSpread: 'grid',
          blobSpreadMargin: 0.15,
          blobRadiusMin: 0.10,
          blobRadiusMax: 0.20,
          centerBlob: false,
          shapeEnabled: false
        });
      }

      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', run);
      }else{
        run();
      }
    })();
  </script>
</body>
</html>
