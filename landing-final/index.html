<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Uitgesproken</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600;700&amp;family=Manrope:wght@500;600;700&amp;family=Nunito+Sans:wght@400;500;600&amp;display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f2f2f4;
      --ink: #6092a2;
      --ink-soft: #80a6b3;
      --mint: #9ed6dc;
      --mint-soft: rgba(170, 222, 228, 0.42);
      --muted: #adb1b9;
      --shadow: 0 16px 32px rgba(73, 106, 115, 0.16);
      --shadow-soft: 0 10px 26px rgba(47, 78, 86, 0.13);
      --btn-shadow: 0 12px 26px rgba(90, 119, 126, 0.14);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      min-height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: "Nunito Sans", "Manrope", "Avenir Next", "Segoe UI", sans-serif;
      min-height: 100vh;
      min-height: 100dvh;
      position: relative;
      overflow: hidden;
    }

    #indexBg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      pointer-events: none;
    }

    .indexBgSvg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      pointer-events: none;
    }

    @supports (height: 100dvh) {
      #indexBg,
      .indexBgSvg {
        height: 100dvh;
      }
    }
    @supports (height: 100svh) {
      #indexBg,
      .indexBgSvg {
        height: 100svh;
      }
    }

    .scene {
      position: fixed;
      inset: 0;
      min-height: 100vh;
      min-height: 100dvh;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px 10px;
      z-index: 2;
      background: transparent;
      text-align: center;
      overflow: hidden;
    }

    .hero {
      width: min(620px, 94vw);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: none;
    }

    .logo {
      width: clamp(116px, 20vw, 162px);
      height: clamp(116px, 20vw, 162px);
      border-radius: 27px;
      box-shadow: var(--shadow-soft);
      margin-bottom: 14px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: inherit;
      object-fit: cover;
    }

    h1 {
      margin: 16px 0 1px;
      font-family: "DM Sans", "Manrope", "Nunito Sans", sans-serif;
      font-size: clamp(36px, 5.1vw, 54px);
      line-height: 1.02;
      letter-spacing: 0.01em;
      font-weight: 600;
      color: #4f8e9e;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.36);
    }

    .tagline {
      margin: 8px 0 0;
      font-size: clamp(18px, 2.2vw, 23px);
      line-height: 1.18;
      font-weight: 400;
      color: #6fafbe;
      letter-spacing: 0;
    }

    .web-btn {
      margin-top: 28px;
      min-height: 48px;
      width: min(344px, 78vw);
      border-radius: 999px;
      border: 1.5px solid rgba(146, 210, 218, 0.7);
      background: rgba(238, 245, 247, 0.7);
      box-shadow: 0 6px 14px rgba(90, 119, 126, 0.08);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 9px 20px;
      color: #6693a2;
      text-decoration: none;
      font-size: clamp(1rem, 2.6vw, 1.35rem);
      font-weight: 600;
      letter-spacing: -0.01em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .web-btn:hover {
      transform: none;
      box-shadow: 0 8px 16px rgba(86, 118, 126, 0.1);
      background: rgba(243, 249, 250, 0.8);
    }

    .web-btn:active {
      transform: translateY(0);
    }

    .web-btn svg {
      width: 1.1em;
      height: 1.1em;
      flex: 0 0 auto;
    }

    .availability {
      margin-top: 42px;
      color: var(--muted);
      font-size: clamp(18px, 2.8vw, 22px);
      font-weight: 500;
    }

    .stores {
      margin-top: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .store-item {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #b4b8bf;
      font-size: clamp(18px, 2.8vw, 20px);
      font-weight: 500;
      text-decoration: none;
      pointer-events: none;
      user-select: none;
    }

    .store-item svg {
      width: 1.12em;
      height: 1.12em;
      fill: currentColor;
      flex: 0 0 auto;
    }

    @media (max-width: 640px) {
      .scene {
        padding: 6px 14px 10px;
      }

      .web-btn {
        width: min(320px, 82vw);
        margin-top: 22px;
        min-height: 46px;
      }

      .availability {
        margin-top: 34px;
      }

      .stores {
        gap: 20px;
      }
    }

    @media (max-height: 760px) {
      .logo {
        width: clamp(94px, 18vw, 126px);
        height: clamp(94px, 18vw, 126px);
      }

      h1 {
        margin-top: 10px;
        font-size: clamp(30px, 4.2vw, 42px);
      }

      .tagline {
        font-size: clamp(16px, 2.2vw, 20px);
      }

      .web-btn {
        margin-top: 18px;
      }

      .availability {
        margin-top: 24px;
      }
    }
  </style>
</head>
<body>
  <canvas id="indexBg" aria-hidden="true"></canvas>

  <main class="scene">
    <section class="hero" aria-label="Uitgesproken landing">
      <div class="logo" aria-label="Uitgesproken logo">
        <img src="./assets/logo-icons/masters/new%20master-mint.svg?v=20260217e" alt="Uitgesproken" />
      </div>

      <h1>Uitgesproken</h1>
      <p class="tagline">Ruimte om te verkennen</p>

      <a class="web-btn" href="./app.html" aria-label="Open de web-app">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="6.2" y="1.9" width="11.6" height="20.2" rx="2.5" stroke="currentColor" stroke-width="1.8" />
          <line x1="10.2" y1="4.8" x2="13.8" y2="4.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
          <circle cx="12" cy="18.5" r="1.1" fill="currentColor" />
        </svg>
        <span>Web-app</span>
      </a>

      <p class="availability">Binnenkort beschikbaar op</p>

      <div class="stores" aria-label="App stores">
        <a class="store-item" href="#" aria-label="Binnenkort in de App Store">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16.7 13.2c0-2 1.6-3 1.7-3.1-1-1.5-2.5-1.7-3-1.7-1.3-.1-2.5.8-3.1.8-.6 0-1.6-.8-2.6-.8-1.3 0-2.6.8-3.3 2-1.4 2.4-.4 5.9 1 7.9.7 1 1.5 2.1 2.6 2.1 1 0 1.4-.7 2.7-.7 1.2 0 1.6.7 2.7.7 1.1 0 1.9-1 2.6-2 .8-1.2 1.1-2.3 1.1-2.4-.1 0-2.4-.9-2.4-3.8z" />
            <path d="M14.7 6.7c.6-.7 1-1.7.9-2.7-.9.1-2 .6-2.6 1.3-.6.7-1 1.7-.9 2.7 1 .1 2-.5 2.6-1.3z" />
          </svg>
          <span>App Store</span>
        </a>

        <a class="store-item" href="#" aria-label="Binnenkort op Google Play">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3.7 2.6c-.4.4-.7 1-.7 1.9v15c0 .9.3 1.5.7 1.9l9-9.4-9-9.4z" />
            <path d="M14 12l2.9-3-10.4-5.9L14 12z" opacity=".92" />
            <path d="M14 12l-7.5 8.9 10.4-5.9L14 12z" opacity=".92" />
            <path d="M17.5 9.5l2.9 1.7c.8.5.8 1.2 0 1.7l-2.9 1.7-2.7-2.6 2.7-2.5z" />
          </svg>
          <span>Google Play</span>
        </a>
      </div>
    </section>
  </main>

  <script src="./js/core/net.js"></script>
  <script src="./js/components/gridBackground.js?v=20260216"></script>
  <script>
    (function(){
      function run(){
        if(!window.PK || !window.PK.gridBackground || !window.PK.gridBackground.render) return;

        var isDark = false;
        try{ isDark = (document.documentElement.getAttribute('data-contrast') === 'dark'); }catch(_e){}

        var palette = ['#67C5BB', '#7FD1C8', '#93DCD4', '#B1E8E1'];
        var vw = (window.innerWidth || 0);
        var blobCount = (vw < 900) ? 5 : 8;
        var alphaBoost = 1.12;
        var sizeScale = 1.34;

        window.PK.gridBackground.render({
          cardBase: './sets/kaartensets/cards/',
          meta: null,
          palette: palette,
          blobCount: blobCount,
          alphaBoost: alphaBoost,
          sizeScale: sizeScale,
          sizeLimit: 1.9,
          blobWash: 0,
          blobAlphaCap: 0.26,
          blobAlphaCapDark: 0.28,
          baseWash: false,
          blobSpread: 'grid',
          blobSpreadMargin: 0.15,
          blobRadiusMin: 0.10,
          blobRadiusMax: 0.20,
          centerBlob: false,
          shapeEnabled: false
        });
      }

      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', run);
      }else{
        run();
      }
    })();
  </script>
</body>
</html>
