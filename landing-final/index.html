<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Uitgesproken</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,600;0,700;1,400&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg:#f7f8fa;
      --ink:#231518;
      --field:#9ed8d1;
      --field-line:rgba(255,255,255,.36);
      --panel:#ffffff;
      --panel-line:rgba(35,21,24,.08);
      --blob:rgba(255,255,255,.32);
      --blob-soft:rgba(255,255,255,.18);
      --shadow:0 24px 60px rgba(21,44,42,.18);
      --phone-shadow:0 20px 44px rgba(14,20,26,.26);
    }

    *{ box-sizing:border-box; }
    html,body{
      width:100%;
      min-height:100%;
      margin:0;
    }
    body{
      min-height:100vh;
      min-height:100dvh;
      background:var(--page-bg);
      color:var(--ink);
      font-family:"IBM Plex Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:clamp(18px,2.4vw,34px);
    }
    @supports (height: 100svh){
      body{ min-height:100svh; }
    }

    .landing{
      width:min(1380px,100%);
      margin:0 auto;
      display:grid;
      grid-template-rows:auto 1fr;
      gap:clamp(20px,3vw,34px);
      min-height:calc(100vh - clamp(36px,4.8vw,68px));
      min-height:calc(100dvh - clamp(36px,4.8vw,68px));
    }

    .intro h1{
      margin:0;
      font-family:"DM Sans","IBM Plex Sans",system-ui,sans-serif;
      font-size:clamp(52px,8.7vw,170px);
      font-weight:700;
      letter-spacing:.01em;
      line-height:.88;
      text-transform:uppercase;
      max-width:8.8ch;
      color:var(--ink);
    }
    .intro .light{
      display:block;
      font-style:italic;
      font-weight:400;
      margin-top:0.04em;
      text-transform:none;
    }

    .field{
      position:relative;
      isolation:isolate;
      overflow:hidden;
      border-radius:32px;
      background:linear-gradient(180deg,#a6dcd5 0%,#9bd4ce 100%);
      border:1px solid var(--field-line);
      box-shadow:var(--shadow);
      padding:clamp(18px,2.8vw,34px);
      display:grid;
      grid-template-columns:minmax(300px,1.1fr) minmax(250px,390px);
      gap:clamp(20px,2.6vw,34px);
      align-items:end;
    }

    .field::before,
    .field::after{
      content:"";
      position:absolute;
      pointer-events:none;
      z-index:0;
      border-radius:999px;
    }
    .field::before{
      width:66%;
      height:84%;
      left:-12%;
      bottom:-30%;
      background:radial-gradient(circle at 30% 20%, var(--blob) 0%, rgba(255,255,255,0) 70%);
    }
    .field::after{
      width:54%;
      height:80%;
      right:-18%;
      top:-30%;
      background:radial-gradient(circle at 55% 65%, var(--blob-soft) 0%, rgba(255,255,255,0) 72%);
    }

    .blob{
      position:absolute;
      border-radius:999px;
      pointer-events:none;
      z-index:0;
      background:linear-gradient(160deg, rgba(255,255,255,.24), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.2);
      filter:blur(.2px);
    }
    .blob.a{
      width:220px;
      height:150px;
      left:24%;
      top:28%;
      transform:rotate(-12deg);
    }
    .blob.b{
      width:140px;
      height:108px;
      right:31%;
      bottom:12%;
      transform:rotate(18deg);
      opacity:.72;
    }
    .blob.c{
      width:120px;
      height:84px;
      right:7%;
      top:12%;
      transform:rotate(-6deg);
      opacity:.65;
    }

    .panel{
      position:relative;
      z-index:1;
      background:var(--panel);
      border:1px solid var(--panel-line);
      border-radius:26px;
      padding:clamp(22px,2.6vw,34px);
      box-shadow:0 16px 34px rgba(22,40,38,.12);
      max-width:660px;
    }
    .panel-kicker{
      margin:0;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12em;
      font-weight:700;
      color:rgba(35,21,24,.56);
    }
    .panel h2{
      margin:12px 0 10px;
      font-family:"DM Sans","IBM Plex Sans",system-ui,sans-serif;
      font-size:clamp(30px,4vw,48px);
      line-height:.96;
      letter-spacing:.01em;
      color:var(--ink);
    }
    .panel p{
      margin:0;
      max-width:38ch;
      font-size:clamp(16px,1.45vw,22px);
      line-height:1.34;
      color:rgba(35,21,24,.82);
    }

    .phone-wrap{
      position:relative;
      z-index:1;
      justify-self:end;
      align-self:end;
      display:flex;
      justify-content:flex-end;
      width:100%;
      padding-right:clamp(0px,1.2vw,14px);
    }

    .phone{
      width:clamp(230px,26vw,360px);
      aspect-ratio:9/19.5;
      border-radius:46px;
      background:linear-gradient(160deg,#1f2329 0%,#101319 100%);
      border:1.4px solid rgba(255,255,255,.45);
      box-shadow:var(--phone-shadow);
      padding:10px;
      position:relative;
    }
    .phone::before{
      content:"";
      position:absolute;
      top:10px;
      left:50%;
      transform:translateX(-50%);
      width:34%;
      height:22px;
      border-radius:999px;
      background:#050608;
      z-index:4;
    }

    .screen{
      width:100%;
      height:100%;
      border-radius:36px;
      overflow:hidden;
      background:linear-gradient(180deg,#dff2ef 0%,#f9fcfb 45%,#ffffff 100%);
      border:1px solid rgba(255,255,255,.4);
      position:relative;
    }

    .screen-top{
      padding:42px 16px 14px;
      background:rgba(153,214,206,.44);
      border-bottom:1px solid rgba(25,53,50,.08);
    }
    .screen-top h3{
      margin:0;
      font-family:"DM Sans","IBM Plex Sans",sans-serif;
      font-size:15px;
      letter-spacing:.01em;
      color:#1c2126;
    }
    .tabs{
      display:flex;
      gap:9px;
      margin-top:10px;
    }
    .tabs span{
      width:56px;
      height:8px;
      border-radius:999px;
      background:rgba(28,33,38,.18);
    }
    .tabs span.active{
      background:rgba(28,33,38,.52);
    }

    .screen-body{
      padding:14px;
      display:grid;
      gap:10px;
    }
    .mini-card,
    .list-card{
      background:#fff;
      border:1px solid rgba(25,53,50,.12);
      border-radius:14px;
      padding:10px;
    }
    .mini-card{
      min-height:64px;
    }
    .line{
      height:7px;
      border-radius:999px;
      background:rgba(28,33,38,.15);
    }
    .line + .line{
      margin-top:7px;
    }
    .line.wide{ width:86%; }
    .line.mid{ width:62%; }
    .line.short{ width:38%; }

    .list-card{
      background:rgba(245,250,246,.98);
      min-height:170px;
    }
    .thumb{
      margin-top:8px;
      border-radius:10px;
      height:86px;
      background:linear-gradient(135deg,#8dcdbf,#6eb8aa);
    }

    .phone-nav{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      background:#fff;
      border-top:1px solid rgba(25,53,50,.12);
      padding:10px 12px 12px;
      display:flex;
      justify-content:space-between;
      gap:8px;
    }
    .phone-nav span{
      flex:1;
      height:7px;
      border-radius:999px;
      background:rgba(28,33,38,.22);
    }
    .phone-nav span.active{
      background:rgba(28,33,38,.56);
    }

    @media (max-width: 980px){
      .landing{
        min-height:auto;
      }
      .intro h1{
        max-width:100%;
        font-size:clamp(48px,14vw,88px);
      }
      .field{
        grid-template-columns:1fr;
        gap:18px;
      }
      .panel{
        max-width:none;
      }
      .phone-wrap{
        justify-self:center;
        justify-content:center;
        padding-right:0;
      }
      .blob.a{
        width:170px;
        height:120px;
        left:58%;
        top:4%;
      }
      .blob.b{
        right:auto;
        left:10%;
        bottom:10%;
      }
      .blob.c{
        display:none;
      }
    }

    @media (max-width: 640px){
      body{
        padding:14px;
      }
      .field{
        border-radius:24px;
        padding:14px;
      }
      .panel{
        border-radius:18px;
        padding:18px;
      }
      .phone{
        width:min(84vw,320px);
      }
    }
  </style>
</head>

<body>
  <main class="landing">
    <header class="intro" aria-label="Introductie">
      <h1>Plan jouw <span class="light">ervaring</span></h1>
    </header>

    <section class="field" aria-label="Hero">
      <span class="blob a" aria-hidden="true"></span>
      <span class="blob b" aria-hidden="true"></span>
      <span class="blob c" aria-hidden="true"></span>

      <article class="panel">
        <p class="panel-kicker">Titel en ondertitel</p>
        <h2>Jouw titel komt hier</h2>
        <p>Dit is alvast de plek voor je ondertitel. Je kunt hier straks je eigen tekst invullen en later verder uitbreiden met extra informatie.</p>
      </article>

      <div class="phone-wrap" aria-hidden="true">
        <div class="phone">
          <div class="screen">
            <div class="screen-top">
              <h3>Uitgesproken</h3>
              <div class="tabs"><span class="active"></span><span></span><span></span></div>
            </div>

            <div class="screen-body">
              <div class="mini-card">
                <div class="line wide"></div>
                <div class="line mid"></div>
                <div class="line short"></div>
              </div>

              <div class="list-card">
                <div class="line wide"></div>
                <div class="line mid"></div>
                <div class="thumb"></div>
              </div>
            </div>

            <div class="phone-nav">
              <span></span>
              <span></span>
              <span class="active"></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
