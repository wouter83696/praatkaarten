<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Uitgesproken</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&amp;family=Nunito+Sans:wght@400;500;600&amp;display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f2f2f4;
      --ink: #6092a2;
      --ink-soft: #80a6b3;
      --mint: #9ed6dc;
      --mint-soft: rgba(170, 222, 228, 0.42);
      --muted: #adb1b9;
      --shadow: 0 16px 32px rgba(73, 106, 115, 0.16);
      --btn-shadow: 0 12px 26px rgba(90, 119, 126, 0.14);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      min-height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: "Nunito Sans", "Manrope", "Avenir Next", "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    #indexBg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
      pointer-events: none;
    }

    @supports (height: 100dvh) {
      #indexBg {
        height: 100dvh;
      }
    }

    .scene {
      position: relative;
      min-height: 100vh;
      min-height: 100dvh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px 72px;
      z-index: 2;
      background: transparent;
    }

    .hero {
      width: min(560px, 100%);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(-8px);
    }

    .logo {
      width: clamp(136px, 24vw, 198px);
      height: clamp(136px, 24vw, 198px);
      border-radius: 34px;
      box-shadow: var(--shadow);
      margin-bottom: 22px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: inherit;
      object-fit: cover;
    }

    h1 {
      margin: 0;
      font-family: "Manrope", "Nunito Sans", sans-serif;
      font-size: clamp(2.45rem, 8.1vw, 5.1rem);
      line-height: 1.02;
      letter-spacing: -0.02em;
      font-weight: 700;
      color: var(--ink);
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.56);
    }

    .tagline {
      margin: 10px 0 0;
      font-size: clamp(1.22rem, 4vw, 2.28rem);
      font-weight: 500;
      color: var(--ink-soft);
      letter-spacing: 0.004em;
    }

    .web-btn {
      margin-top: 36px;
      min-height: 58px;
      width: min(470px, 84vw);
      border-radius: 999px;
      border: 2px solid rgba(146, 210, 218, 0.95);
      background: rgba(238, 245, 247, 0.9);
      box-shadow: var(--btn-shadow);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 12px 30px;
      color: #648f9f;
      text-decoration: none;
      font-size: clamp(1.3rem, 4.4vw, 2rem);
      font-weight: 600;
      letter-spacing: -0.01em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .web-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(86, 118, 126, 0.16);
      background: rgba(244, 250, 251, 0.95);
    }

    .web-btn:active {
      transform: translateY(0);
    }

    .web-btn svg {
      width: 1.22em;
      height: 1.22em;
      flex: 0 0 auto;
    }

    .availability {
      margin-top: 56px;
      color: var(--muted);
      font-size: clamp(1.15rem, 3.4vw, 2rem);
      font-weight: 500;
    }

    .stores {
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 24px;
    }

    .store-item {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #b4b8bf;
      font-size: clamp(1.15rem, 3.2vw, 2rem);
      font-weight: 500;
      text-decoration: none;
      pointer-events: none;
      user-select: none;
    }

    .store-item svg {
      width: 1.12em;
      height: 1.12em;
      fill: currentColor;
      flex: 0 0 auto;
    }

    @media (max-width: 640px) {
      .scene {
        padding: 36px 16px 64px;
      }

      .hero {
        transform: translateY(-2px);
      }

      .web-btn {
        width: min(430px, 88vw);
        margin-top: 30px;
        min-height: 54px;
      }

      .availability {
        margin-top: 46px;
      }

      .stores {
        gap: 18px;
      }
    }

    @media (max-height: 760px) {
      .scene {
        align-items: start;
        padding-top: 30px;
      }

      .hero {
        transform: none;
      }

      .logo {
        width: clamp(118px, 21vw, 170px);
        height: clamp(118px, 21vw, 170px);
        margin-bottom: 18px;
      }

      .web-btn {
        margin-top: 24px;
      }

      .availability {
        margin-top: 34px;
      }
    }
  </style>
</head>
<body>
  <canvas id="indexBg" aria-hidden="true"></canvas>

  <main class="scene">
    <section class="hero" aria-label="Uitgesproken landing">
      <div class="logo" aria-label="Uitgesproken logo">
        <img src="./assets/logo-icons/masters/new%20master-mint.svg?v=20260217e" alt="Uitgesproken" />
      </div>

      <h1>Uitgesproken</h1>
      <p class="tagline">Ruimte om te verkennen</p>

      <a class="web-btn" href="./app.html" aria-label="Open de web-app">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="6.2" y="1.9" width="11.6" height="20.2" rx="2.5" stroke="currentColor" stroke-width="1.8" />
          <line x1="10.2" y1="4.8" x2="13.8" y2="4.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
          <circle cx="12" cy="18.5" r="1.1" fill="currentColor" />
        </svg>
        <span>Web-app</span>
      </a>

      <p class="availability">Binnenkort beschikbaar op</p>

      <div class="stores" aria-label="App stores">
        <a class="store-item" href="#" aria-label="Binnenkort in de App Store">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16.7 13.2c0-2 1.6-3 1.7-3.1-1-1.5-2.5-1.7-3-1.7-1.3-.1-2.5.8-3.1.8-.6 0-1.6-.8-2.6-.8-1.3 0-2.6.8-3.3 2-1.4 2.4-.4 5.9 1 7.9.7 1 1.5 2.1 2.6 2.1 1 0 1.4-.7 2.7-.7 1.2 0 1.6.7 2.7.7 1.1 0 1.9-1 2.6-2 .8-1.2 1.1-2.3 1.1-2.4-.1 0-2.4-.9-2.4-3.8z" />
            <path d="M14.7 6.7c.6-.7 1-1.7.9-2.7-.9.1-2 .6-2.6 1.3-.6.7-1 1.7-.9 2.7 1 .1 2-.5 2.6-1.3z" />
          </svg>
          <span>App Store</span>
        </a>

        <a class="store-item" href="#" aria-label="Binnenkort op Google Play">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3.7 2.6c-.4.4-.7 1-.7 1.9v15c0 .9.3 1.5.7 1.9l9-9.4-9-9.4z" />
            <path d="M14 12l2.9-3-10.4-5.9L14 12z" opacity=".92" />
            <path d="M14 12l-7.5 8.9 10.4-5.9L14 12z" opacity=".92" />
            <path d="M17.5 9.5l2.9 1.7c.8.5.8 1.2 0 1.7l-2.9 1.7-2.7-2.6 2.7-2.5z" />
          </svg>
          <span>Google Play</span>
        </a>
      </div>
    </section>
  </main>

  <script src="./js/core/net.js"></script>
  <script src="./js/components/gridBackground.js?v=20260216"></script>
  <script>
    (function(){
      function run(){
        if(!window.PK || !window.PK.gridBackground || !window.PK.gridBackground.render) return;

        var palette = ['#8ECED7', '#A4DCE4', '#B2E5EB', '#C0EEF3'];

        window.PK.gridBackground.render({
          cardBase: './sets/kaartensets/cards/',
          meta: null,
          palette: palette,
          blobCount: 4,
          alphaBoost: 1.08,
          sizeScale: 1.54,
          sizeLimit: 1.95,
          blobWash: 0.03,
          blobAlphaCap: 0.27,
          blobAlphaCapDark: 0.30,
          baseWash: false,
          blobSpread: 'grid',
          blobSpreadMargin: 0.15,
          blobRadiusMin: 0.18,
          blobRadiusMax: 0.30,
          centerBlob: false,
          shapeEnabled: false
        });
      }

      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', run);
      }else{
        run();
      }
    })();
  </script>
</body>
</html>
