<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Uitgesproken</title>
  <style>
    :root{
      --top:#fbfdfc;
      --bottom:#e6f6f3;
      --stroke: rgba(0,0,0,.06);
      --shadow: 0 18px 60px rgba(0,0,0,.10);
      --shadowSoft: 0 30px 90px rgba(0,0,0,.14);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, var(--top) 0%, var(--top) 55%, var(--bottom) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(18px, 3vw, 42px);
      overflow:hidden;
    }

    /* outer frame: like the example's centered card */
    .frame{
      width: min(1180px, 94vw);
      border-radius: 34px;
      background: rgba(255,255,255,.68);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      padding: clamp(22px, 3vw, 36px);
      position:relative;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .card{
      border-radius: 28px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(0,0,0,.05);
      padding: clamp(22px, 3vw, 34px);
      position:relative;
      overflow:hidden;
      min-height: clamp(520px, 62vh, 660px);
    }

    /* mint stage block (like purple block in ref) */
    .stage{
      position:absolute;
      left: clamp(18px, 3vw, 28px);
      right: clamp(18px, 3vw, 28px);
      bottom: clamp(18px, 3vw, 28px);
      height: clamp(220px, 34vh, 320px);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(127,207,201,.12), rgba(127,207,201,.22));
      border: 1px solid rgba(109,175,189,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.06) inset;
    }

    .wave{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.25;
      mix-blend-mode:multiply;
    }

    .layout{
      position:relative;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: clamp(22px, 4vw, 60px);
      height: 100%;
    }

    .left{
      flex: 1 1 52%;
      min-width: 280px;
      position:relative;
    }

    /* 3 icons next to each other, anchored inside the stage area */
    .icons{
      position:absolute;
      left: clamp(38px, 5vw, 72px);
      bottom: clamp(44px, 6vh, 72px);
      display:flex;
      gap: 12px;
      padding: 12px 14px;
      background: rgba(255,255,255,.74);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 18px;
      box-shadow: 0 16px 46px rgba(0,0,0,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .iconBtn{
      width:44px;height:44px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.92);
      display:grid;
      place-items:center;
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      cursor:pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      padding:0;
    }
    .iconBtn:hover{ transform: translateY(-2px); box-shadow: 0 14px 26px rgba(0,0,0,.10); }
    .iconBtn svg{ width:20px;height:20px; opacity:.85; }

    .right{
      flex: 0 0 auto;
      width: clamp(280px, 26vw, 360px);
      display:flex;
      align-items:flex-start;
      justify-content:flex-end;
      padding-top: clamp(0px, 1vh, 12px);
    }

    .phone{
      width: 100%;
      aspect-ratio: 9 / 19.5;
      border-radius: 46px;
      background:#0e1012;
      padding: 12px;
      box-shadow: var(--shadowSoft);
      transform: perspective(1400px) rotateY(-6deg) rotateZ(0.6deg) translateY(-22px);
      transform-origin: center;
      position:relative;
    }
    .phone:after{
      content:"";
      position:absolute;
      left: 18%;
      right: 18%;
      bottom: -28px;
      height: 24px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      filter: blur(16px);
      z-index:-1;
    }
    .screen{
      width:100%;
      height:100%;
      border-radius: 34px;
      overflow:hidden;
      background:#fff;
    }
    .screen img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
      transform-origin: top center;
    }

    @media (max-width: 980px){
      body{ padding: 14px; }
      .layout{ flex-direction: column-reverse; align-items:center; gap: 18px; }
      .right{ width: min(82vw, 380px); }
      .phone{ transform:none; }
      .left{ width:100%; min-width:0; }
      .icons{ position: static; margin: 10px auto 0; }
      .stage{ height: 240px; left: 14px; right: 14px; bottom: 14px; }
      .card{ min-height:auto; }
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="card">
      <div class="stage" aria-hidden="true">
        <svg class="wave" viewBox="0 0 1200 360" preserveAspectRatio="none">
          <path d="M0,210 C160,130 260,310 420,210 C580,110 680,290 840,210 C1000,130 1080,250 1200,200"
                fill="none" stroke="rgba(109,175,189,.55)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="layout">
        <div class="left">
          <div class="icons" role="group" aria-label="Platforms">
            <button class="iconBtn" type="button" aria-label="Binnenkort: App Store" title="Binnenkort: App Store">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M16.7 13.2c0-2 1.6-3 1.7-3.1-1-1.5-2.5-1.7-3-1.7-1.3-.1-2.5.8-3.1.8-.6 0-1.6-.8-2.6-.8-1.3 0-2.6.8-3.3 2-1.4 2.4-.4 5.9 1 7.9.7 1 1.5 2.1 2.6 2.1 1 0 1.4-.7 2.7-.7 1.2 0 1.6.7 2.7.7 1.1 0 1.9-1 2.6-2 .8-1.2 1.1-2.3 1.1-2.4-.1 0-2.4-.9-2.4-3.8z"/>
                <path d="M14.7 6.7c.6-.7 1-1.7.9-2.7-.9.1-2 .6-2.6 1.3-.6.7-1 1.7-.9 2.7 1 .1 2-.5 2.6-1.3z"/>
              </svg>
            </button>
            <button class="iconBtn" type="button" aria-label="Binnenkort: Google Play" title="Binnenkort: Google Play">
              <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M3.7 2.6c-.4.4-.7 1-.7 1.9v15c0 .9.3 1.5.7 1.9l9-9.4-9-9.4z"/>
                <path d="M14 12l2.9-3-10.4-5.9L14 12z" opacity=".92"/>
                <path d="M14 12l-7.5 8.9 10.4-5.9L14 12z" opacity=".92"/>
                <path d="M17.5 9.5l2.9 1.7c.8.5.8 1.2 0 1.7l-2.9 1.7-2.7-2.6 2.7-2.5z"/>
              </svg>
            </button>
            <a class="iconBtn" href="./app.html" aria-label="Open beta web-app" title="Open beta web-app">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <rect x="6.2" y="1.9" width="11.6" height="20.2" rx="2.5" stroke="currentColor" stroke-width="1.8"/>
                <line x1="10.2" y1="4.8" x2="13.8" y2="4.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <circle cx="12" cy="18.5" r="1.1" fill="currentColor"/>
              </svg>
            </a>
          </div>
        </div>

        <div class="right">
          <div class="phone" aria-label="App preview">
            <div class="screen">
              <img src="app-screenshot.png" alt="Uitgesproken web-app screenshot">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
