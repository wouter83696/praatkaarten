<html lang="nl">
<head>

  <!-- Fonts (zelfde als je vroeg) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;700&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
:root{
      --bg: #F4F7F5;              /* match stable sfeer */
      --title: rgba(47,58,64,.88); /* zachter dan zwart */
      --sub: rgba(47,58,64,.62);
      --glass: rgba(255,255,255,.62);
      --stroke: rgba(47,58,64,.10);
      --shadow: 0 22px 70px rgba(35, 50, 55, .12);
      --shadow-soft: 0 12px 32px rgba(35, 50, 55, .10);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--title);
      font-family: "IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      /* voorkom dat de pagina 1 "scherm" naar beneden kan scrollen */
      overflow:hidden;
    }

    /* Canvas background (stable) */
    #indexBg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      pointer-events:none;
    }

    .wrap{position:relative;
      z-index:1;
      /* 100svh voorkomt iOS address-bar issues; fallback is 100vh */
      min-height: 100vh;
      min-height: 100svh;
      display:grid;
      place-items:center;
      /* minder padding zodat er geen overflow ontstaat */
      padding: 34px 18px;
      padding-top: calc(34px + env(safe-area-inset-top));
      padding-bottom: calc(26px + env(safe-area-inset-bottom));
      text-align:center;
    }

    .hero{
      width:min(560px, 100%);
      display:grid;
      gap:14px;
      justify-items:center;
    }

    /* Logo: geen extra vierkant, icon zelf is leidend */
    .logo{
      width: 132px;
      height: 132px;
      border-radius: 28px; /* past bij icon */
      overflow:hidden;
      box-shadow: var(--shadow-soft);
      transform: translateZ(0);
    }
    .logo img{
      width:100%;
      height:100%;
      display:block;
    }

    h1{
      margin: 10px 0 0;
      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:700;
      letter-spacing:-0.02em;
      font-size: clamp(32px, 4.8vw, 44px);
      line-height:1.05;
      color: var(--title);
      /* ondertitel strak ertegenaan */
      margin-bottom: 6px;
    }

    .tagline{
      margin:0;
      /* iets kleiner */
      font-size: clamp(15px, 2.2vw, 19px);
      line-height:1.25;
      font-weight:500;
      color: var(--sub);
    }

    .stores{
      margin-top: 18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .store{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding: 12px 16px;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid rgba(47,58,64,.08);
      box-shadow: var(--shadow);
      text-decoration:none;
      color: rgba(47,58,64,.86);
      opacity:.90;
      transition: transform .12s ease, opacity .12s ease, background .12s ease;
      user-select:none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .store:hover{ transform: translateY(-1px); opacity: .98; background: rgba(255,255,255,.70); }
    .store:active{ transform: translateY(0px); }

    .store small{
      display:block;
      font-size:12px;
      line-height:1.1;
      color: rgba(47,58,64,.55);
      font-weight:500;
      letter-spacing:.01em;
    }
    .store strong{
      display:block;
      font-size:16px;
      line-height:1.1;
      font-weight:700;
      letter-spacing:-0.01em;
      color: rgba(47,58,64,.85);
    }

    .ico{
      width:22px;
      height:22px;
      opacity:.80;
    }

    footer{
      margin-top: 22px;
      font-size: 12px;
      color: rgba(47,58,64,.42);
    }
  
    .store.disabled{
      opacity:.4;
      filter: grayscale(1);
      cursor: default;
      pointer-events: none;
      box-shadow: 0 8px 18px rgba(35, 50, 55, .08);
    }
    .store.web{
      opacity: .95;
      filter:none;
      pointer-events: auto;
    }
</style>
</head>

<body>
  <canvas id="indexBg" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="hero">
      <div class="logo" aria-label="Uitgesproken logo">

      </div>

      <h1>Uitgesproken</h1>

      <!-- Store buttons (subtiel) -->

<a class="store disabled" href="#" aria-label="Download in de App Store">

          </span>
        </a>
    
</div>

      
    </section>
  </main>

  <!-- Static blobs (geen beweging, geen scroll) -->
  <script>
    (function(){
      const canvas = document.getElementById('indexBg');
      if(!canvas) return;
      const ctx = canvas.getContext('2d', { alpha: true });

      // mint palette (in lijn met je icon)
      const palette = ['#67C5BB', '#7FD1C8', '#93DCD4', '#B1E8E1'];

      // simpele seeded RNG zodat het resultaat stabiel is per viewport
      function mulberry32(a){
        return function(){
          a |= 0; a = a + 0x6D2B79F5 | 0;
          let t = Math.imul(a ^ a >>> 15, 1 | a);
          t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        };
      }

      function draw(){
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, w, h);

        // achtergrond wash
        ctx.fillStyle = '#F4F7F5';
        ctx.fillRect(0, 0, w, h);

        const blobCount = (w < 900) ? 5 : 6;
        const seed = (w * 73856093) ^ (h * 19349663);
        const rnd = mulberry32(seed);

        for(let i=0;i<blobCount;i++){
          const cx = rnd() * w;
          const cy = rnd() * h;
          const r  = (Math.min(w,h) * (0.22 + rnd()*0.18));
          const col = palette[i % palette.length];

          const g = ctx.createRadialGradient(cx, cy, r*0.1, cx, cy, r);
          g.addColorStop(0, hexToRgba(col, 0.22));
          g.addColorStop(1, hexToRgba(col, 0.00));
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(cx, cy, r, 0, Math.PI*2);
          ctx.fill();
        }
      }

      function hexToRgba(hex, a){
        const h = hex.replace('#','');
        const n = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        const r = (n >> 16) & 255;
        const g = (n >> 8) & 255;
        const b = n & 255;
        return `rgba(${r},${g},${b},${a})`;
      }

      // teken 1x, en opnieuw bij resize (geen animatie)
      let raf = 0;
      function onResize(){
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(draw);
      }
      window.addEventListener('resize', onResize, { passive: true });

      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', draw, { once: true });
      }else{
        draw();
      }
    })();
  </script>
</body>
</html>
