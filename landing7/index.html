<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Uitgesproken</title>

  <!-- Fonts (zelfde als je vroeg) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;700&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
:root{
      --mintText: rgba(56, 120, 110, .88);
      --bg: #F4F7F5;              /* match stable sfeer */
      --title: rgba(47,58,64,.78); /* zachter dan zwart */
      --sub: rgba(47,58,64,.54);
      --glass: rgba(255,255,255,.62);
      --stroke: rgba(47,58,64,.10);
      --shadow: 0 22px 70px rgba(35, 50, 55, .12);
      --shadow-soft: 0 12px 32px rgba(35, 50, 55, .10);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--title);
      font-family: "IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* Canvas background (stable) */
    #indexBg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      pointer-events:none;
    }

    .wrap{position:relative;
      z-index:2;
      
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 56px 18px;
      text-align:center;
    }

    .hero{
      width:min(560px, 100%);
      display:grid;
      gap:14px;
      justify-items:center;
    }

    /* Logo: geen extra vierkant, icon zelf is leidend */
    .logo{
      width: 132px;
      height: 132px;
      border-radius: 28px; /* past bij icon */
      overflow:hidden;
      box-shadow: var(--shadow-soft);
      transform: translateZ(0);
    }
    .logo img{
      width:100%;
      height:100%;
      display:block;
    }

    h1{
      margin: 10px 0 0;
      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:500;
      letter-spacing:-0.02em;
      font-size: clamp(40px, 6vw, 56px);
      line-height:1.05;
      color: var(--mintText);
    }

    .tagline{
      margin:0;
      font-size: clamp(18px, 2.6vw, 22px);
      line-height:1.35;
      font-weight:400;
      color: var(--sub);
    }

    .stores{
      margin-top: 18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .store{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding: 12px 16px;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid rgba(47,58,64,.08);
      box-shadow: var(--shadow);
      text-decoration:none;
      color: rgba(47,58,64,.86);
      opacity:.90;
      transition: transform .12s ease, opacity .12s ease, background .12s ease;
      user-select:none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .store:hover{ transform: translateY(-1px); opacity: .98; background: rgba(255,255,255,.70); }
    .store:active{ transform: translateY(0px); }

    .store small{
      display:block;
      font-size:12px;
      line-height:1.1;
      color: rgba(47,58,64,.55);
      font-weight:500;
      letter-spacing:.01em;
    }
    .store strong{
      display:block;
      font-size:16px;
      line-height:1.1;
      font-weight:700;
      letter-spacing:-0.01em;
      color: rgba(47,58,64,.85);
    }

    .ico{
      width:22px;
      height:22px;
      opacity:.80;
    }

    footer{
      margin-top: 22px;
      font-size: 12px;
      color: rgba(47,58,64,.42);
    }
  
    .haze{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      background:
        radial-gradient(900px 520px at 50% 45%,
          rgba(255,255,255,.78) 0%,
          rgba(255,255,255,.60) 22%,
          rgba(255,255,255,.22) 52%,
          rgba(255,255,255,0) 72%);
    }
</style>
</head>

<body>
  <canvas id="indexBg" aria-hidden="true"></canvas>
  <div class="haze" aria-hidden="true"></div>

  <main class="wrap">
    <section class="hero">
      <div class="logo" aria-label="Uitgesproken logo">
        <img src="./assets/logo-icons/app/app-icon-512.png" alt="Uitgesproken">
      </div>

      <h1>Uitgesproken</h1>
      <p class="tagline">Ruimte om te verkennen</p>

      <!-- Store buttons (subtiel) -->
      <div class="stores" aria-label="App stores">
        <a class="store" href="#" aria-label="Download in de App Store">
          <!-- Apple -->
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M16.7 13.2c0-2 1.6-3 1.7-3.1-1-1.5-2.5-1.7-3-1.7-1.3-.1-2.5.8-3.1.8-.6 0-1.6-.8-2.6-.8-1.3 0-2.6.8-3.3 2-1.4 2.4-.4 5.9 1 7.9.7 1 1.5 2.1 2.6 2.1 1 0 1.4-.7 2.7-.7 1.2 0 1.6.7 2.7.7 1.1 0 1.9-1 2.6-2 .8-1.2 1.1-2.3 1.1-2.4-.1 0-2.4-.9-2.4-3.8z"/>
            <path d="M14.7 6.7c.6-.7 1-1.7.9-2.7-.9.1-2 .6-2.6 1.3-.6.7-1 1.7-.9 2.7 1 .1 2-.5 2.6-1.3z"/>
          </svg>
          <span>
            <small>Download op</small>
            <strong>App Store</strong>
          </span>
        </a>

        <a class="store" href="#" aria-label="Download op Google Play">
          <!-- Google Play (correcte 'play' triangle) -->
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M3.7 2.6c-.4.4-.7 1-.7 1.9v15c0 .9.3 1.5.7 1.9l9-9.4-9-9.4z"/>
            <path d="M14 12l2.9-3-10.4-5.9L14 12z" opacity=".92"/>
            <path d="M14 12l-7.5 8.9 10.4-5.9L14 12z" opacity=".92"/>
            <path d="M17.5 9.5l2.9 1.7c.8.5.8 1.2 0 1.7l-2.9 1.7-2.7-2.6 2.7-2.5z"/>
          </svg>
          <span>
            <small>Download op</small>
            <strong>Google Play</strong>
          </span>
        </a>
      </div>

      <footer>Â© Uitgesproken</footer>
    </section>
  </main>

  <!-- Stable background JS (overgenomen uit stable-test-3) -->
  <script src="./js/core/net.js"></script>
  <script src="./js/components/gridBackground.js"></script>
  <script>
    (function(){
      function run(){
        if(!window.PK || !window.PK.gridBackground || !window.PK.gridBackground.render) return;

        // Zelfde defaults als in stable grid.page.js fallback
        var isDark = false;
        try{ isDark = (document.documentElement.getAttribute('data-contrast') === 'dark'); }catch(_e){}

        var palette = ['#67C5BB', '#7FD1C8', '#93DCD4', '#B1E8E1'];

        var blobCount = ((window.innerWidth||0) < 900) ? 5 : 6;
        var alphaBoost = 1.12;
        var sizeScale = 1.34;

        window.PK.gridBackground.render({
          cardBase: './sets/kaartensets/cards/',
          meta: null,
          palette: palette,
          blobCount: blobCount,
          alphaBoost: alphaBoost,
          sizeScale: sizeScale
        });
      }
      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', run);
      }else{
        run();
      }
    })();
  </script>
</body>
</html>
