  <!-- Zet contrast-modus vroeg (SESSION), om flash te voorkomen -->
  <script>
    (function(){
      try{
        var m = sessionStorage.getItem('pk_contrast_session');
        if(m === 'dark') document.documentElement.setAttribute('data-contrast','dark');
        else document.documentElement.setAttribute('data-contrast','light');
      }catch(_e){
        document.documentElement.setAttribute('data-contrast','light');
      }
    })();
  </script>

      <!-- Zelfde kaart-frame als index (cardInner) + apart tekstvak eronder -->

<div class="card uitlegCard" aria-label="Kaart">

<script>
(function(){
  function rgbFrom(el){
    const c = getComputedStyle(el).backgroundColor;
    const m = c.match(/\d+/g);
    return m ? m.slice(0,3).join(',') : null;
  }
  function updateAccent(){
    const card = document.querySelector('.card.active, .card.is-active, .card');
    if(!card) return;
    const rgb = rgbFrom(card);
    if(rgb){
      document.documentElement.style.setProperty('--accent-color', rgb);
    }
  }
  document.addEventListener('click', updateAccent);
  document.addEventListener('DOMContentLoaded', updateAccent);
})();
</script>
