  <script>
    (function(){
      try{
        var m = sessionStorage.getItem('pk_contrast_session');
        if(m === 'dark') document.documentElement.setAttribute('data-contrast','dark');
        else document.documentElement.setAttribute('data-contrast','light');
      }catch(_e){
        document.documentElement.setAttribute('data-contrast','light');
      }
    })();
  </script>

  <link rel="stylesheet" href="../css/cards.css?v=3.7.1.120" />
  <link rel="stylesheet" href="../css/uitleg.css?v=3.7.1.80" />
</head>
<body data-page="uitleg" class="uitlegPage">
  <main class="wrap">
    <section class="viewer" aria-label="Uitleg kaarten">
      <div class="uitlegStack" aria-live="polite">
        <div class="uitlegCardWrap">
          <div class="card uitlegCard" aria-label="Kaart">
            <div class="cardInner uitlegCardInner">
              <img id="uitlegImg" alt="" />
              <div class="kaartThema" id="kaartThema" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <div class="uitlegText" aria-label="Toelichting">
          <div class="desc" id="desc"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/main.js?v=0.63" defer></script>
</body>
