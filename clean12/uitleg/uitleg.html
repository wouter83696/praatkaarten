<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praatkaarten v3.7.1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/cards.css?v=3.7.1.72" />
  <link rel="stylesheet" href="../css/uitleg.css?v=3.7.1.72" />
</head>
<body class="uitlegPage">
  <main class="wrap">
    <section class="viewer" aria-label="Uitleg kaarten">
      <!-- Zelfde kaart-frame als index (cardInner) + apart tekstvak eronder -->
      <div class="uitlegStack" aria-live="polite">
        <div class="uitlegCardWrap">
<div class="card uitlegCard" aria-label="Kaart">
            <div class="cardInner uitlegCardInner">
              <img id="uitlegImg" alt="" />
              <div class="kaartThema" id="kaartThema" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <div class="uitlegText" aria-label="Toelichting">
          <div class="desc" id="desc"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Onderste balk (zelfde stijl als hoofdpagina) -->
  <div class="controlsBar" role="navigation" aria-label="Menu">
    <div class="inner">
      <div class="btnGroup left">
        <a class="btn" href="../index.html" id="backLink">Kaarten</a>
      </div>
      <div class="rightCluster">
        <button class="btn" id="closeHelp" type="button">Sluiten</button>
      </div>
    </div>
  </div>

  <script src="../js/core/config.js?v=3.7.1.72" defer></script>
  <script src="../js/core/state.js?v=3.7.1.72" defer></script>
  <script src="../js/core/query.js?v=3.7.1.72" defer></script>
  <script src="../js/core/net.js?v=3.7.1.72" defer></script>
  <script src="../js/core/color.js?v=3.7.1.72" defer></script>
  <script src="../js/components/cardRenderer.js?v=3.7.1.72" defer></script>
  <script src="../js/components/bottomSheet.js?v=3.7.1.72" defer></script>
  <script src="../js/pages/uitleg.js?v=3.7.1.72" defer></script>
</body>
</html>
