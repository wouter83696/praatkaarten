<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uitleg</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="uitleg.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">

      <p>Swipe naar links/rechts. Tekst kun je later invullen in <code>uitleg-data.json</code>.</p>

        <div class="desc placeholder" id="desc">— tekst later invullen —</div>

      <div class="dots" id="dots" aria-hidden="true"></div>
    </section>
  </main>

  <script src="uitleg.js"></script>

</html>
