<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Uitgesproken</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;700&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">

<style>
html,body{height:100%;margin:0;}

body{
font-family:"IBM Plex Sans",sans-serif;
color:#2F3A40;
background:#FBF9F4;
}

.wrapper{
min-height:100%;
display:grid;
place-items:center;
text-align:center;
padding:60px 20px;
}

h1{
font-family:"DM Sans",sans-serif;
font-size:clamp(40px,6vw,56px);
margin:20px 0 0;
letter-spacing:-0.02em;
}

.tagline{
margin-top:10px;
font-size:20px;
opacity:.7;
}

.logo{
width:150px;
height:150px;
margin:auto;
}

.stores{
margin-top:30px;
display:flex;
gap:14px;
justify-content:center;
flex-wrap:wrap;
}

.store{
padding:12px 18px;
border-radius:14px;
background:rgba(255,255,255,.65);
text-decoration:none;
color:#2F3A40;
font-weight:600;
box-shadow:0 18px 60px rgba(35,50,55,.10);
opacity:.9;
transition:.15s ease;
}

.store:hover{transform:translateY(-2px);opacity:1;}
</style>
</head>

<body>

<div class="wrapper">

<svg class="logo" viewBox="0 0 124 124" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="g1" x1="18" y1="16" x2="106" y2="112">
<stop stop-color="#5FE0C8"/>
<stop offset="1" stop-color="#26C9A7"/>
</linearGradient>
</defs>
<circle cx="62" cy="62" r="56" fill="url(#g1)"/>
<path d="M44 46h36v24H62l-10 8v-8h-8z" fill="white" opacity=".9"/>
</svg>

<h1>Uitgesproken</h1>
<p class="tagline">Ruimte om te verkennen</p>

<div class="stores">
<a class="store" href="#">Download op App Store</a>
<a class="store" href="#">Download op Google Play</a>
</div>

</div>
</body>
</html>
