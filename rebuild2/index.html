<style>
html, body {
    margin:0;

}

body {
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
    position:relative;
}

/* Ensure blobs stay behind */
.background,
.blobs,
.bg,
.background-layer {
    position:fixed !important;
    inset:0;
    z-index:0 !important;
    pointer-events:none;
}

main, .content, .center, .wrapper {
    position:relative;
    z-index:10;
    text-align:center;
}

/* Title styling derived from mint logo */
h1 {
    margin-top:1.5rem;
    margin-bottom:0.4rem;
    font-weight:700;
    font-size:clamp(40px,6vw,64px);
    color:#4FA7A0; /* mint-derived */
}

.subtitle, h2, p.subtitle {
    margin-top:0;
    font-weight:400;
    font-size:clamp(16px,2vw,20px);
    color:#5EB8B1; /* lighter mint */
}

/* Slightly lower icon */
.logo, .icon, img.logo {
    margin-top:40px;
}
</style>

</head>

  <!-- Stable background JS (overgenomen uit stable-test-3) -->
  <script src="./js/core/net.js"></script>
  <script src="./js/components/gridBackground.js"></script>
  <script>
    (function(){
      function run(){
        if(!window.PK || !window.PK.gridBackground || !window.PK.gridBackground.render) return;

        // Zelfde defaults als in stable grid.page.js fallback
        var isDark = false;
        try{ isDark = (document.documentElement.getAttribute('data-contrast') === 'dark'); }catch(_e){}

        var palette = ['#67C5BB', '#7FD1C8', '#93DCD4', '#B1E8E1'];

        var blobCount = ((window.innerWidth||0) < 900) ? 5 : 6;
        var alphaBoost = 1.12;
        var sizeScale = 1.34;

        window.PK.gridBackground.render({
          cardBase: './sets/kaartensets/cards/',
          meta: null,
          palette: palette,
          blobCount: blobCount,
          alphaBoost: alphaBoost,
          sizeScale: sizeScale
        });
      }
      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', run);
      }else{
        run();
      }
    })();
  </script>
</body>
</html>
