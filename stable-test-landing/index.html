  <style>
    /* Landing layout (simpel, app-store achtig) */
    :root{
      --landingMax: 560px;
      --mint: #2fd3b0;
      --ink: rgba(11,18,32,0.86);
      --muted: rgba(11,18,32,0.62);
      --glass: rgba(255,255,255,0.55);
      --glass2: rgba(255,255,255,0.38);
      --stroke: rgba(11,18,32,0.10);
      --shadow: 0 18px 50px rgba(11,18,32,0.10);
    }

    body.setsIndex.landing{
      display: grid;
      place-items: center;
      padding: calc(env(safe-area-inset-top, 0px) + 28px) 18px calc(env(safe-area-inset-bottom, 0px) + 28px);
    }

    .landingWrap{
      width: 100%;
      max-width: var(--landingMax);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logoBlob{
      width: 128px;
      height: 128px;
      margin: 0 auto 18px;
      border-radius: 32px;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,0.55), rgba(255,255,255,0) 55%),
                  radial-gradient(circle at 70% 80%, rgba(0,0,0,0.06), rgba(0,0,0,0) 55%),
                  var(--mint);
      box-shadow: var(--shadow);
      display: grid;
      place-items: center;
      border: 1px solid rgba(255,255,255,0.55);
    }

    .logoBlob img{
      width: 84px;
      height: 84px;
      display: block;
      border-radius: 20px;
    }

    h1{
      font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: 600;
      letter-spacing: -0.02em;
      font-size: 40px;
      line-height: 1.05;
      margin: 0 0 10px;
      color: var(--ink);
    }

    .tagline{
      font-family: "IBM Plex Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-weight: 400;
      font-size: 16px;
      margin: 0 0 22px;
      color: var(--muted);
    }

    .storeRow{
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0 0 14px;
    }

    .storeBadge{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      text-decoration: none;
      color: rgba(11,18,32,0.78);
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: 0 10px 24px rgba(11,18,32,0.08);
      opacity: 0.82;
      transition: transform 120ms ease, opacity 120ms ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .storeBadge:hover{ transform: translateY(-1px); opacity: 0.92; }
    .storeBadge:active{ transform: translateY(0px) scale(0.99); }

    .storeBadge svg{ width: 18px; height: 18px; flex: 0 0 auto; }

    .storeText{
      display: grid;
      text-align: left;
      line-height: 1.05;
    }

    .storeText small{ font-size: 11px; color: rgba(11,18,32,0.55); }
    .storeText strong{ font-size: 13px; font-weight: 600; color: rgba(11,18,32,0.78); }

    .webLink{
      display: inline-block;
      margin-top: 6px;
      padding: 10px 14px;
      border-radius: 14px;
      background: var(--glass2);
      border: 1px solid var(--stroke);
      color: rgba(11,18,32,0.70);
      text-decoration: none;
      font-size: 13px;
      opacity: 0.88;
    }

    .webLink:hover{ opacity: 1; }

    /* Toegankelijk: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .storeBadge{ transition: none; }
      .storeBadge:hover{ transform: none; }
      .storeBadge:active{ transform: none; }
    }

    @media (max-width: 380px){
      h1{ font-size: 34px; }
      .logoBlob{ width: 116px; height: 116px; }
      .logoBlob img{ width: 78px; height: 78px; }
    }
  </style>

  <canvas id="indexBg" class="indexBg" aria-hidden="true"></canvas>

  <script>
    // Subtiele canvas-blobs in dezelfde stijl als de main index (zonder set-afhankelijkheden)
    (function(){
      var canvas = document.getElementById('indexBg');
      if(!canvas) return;
      var ctx = canvas.getContext('2d');
      if(!ctx) return;

      function dpr(){ return window.devicePixelRatio || 1; }

      function resize(){
        var w = Math.max(1, Math.floor(window.innerWidth * dpr()));
        var h = Math.max(1, Math.floor(window.innerHeight * dpr()));
        if(canvas.width !== w) canvas.width = w;
        if(canvas.height !== h) canvas.height = h;
        canvas.style.width = '100vw';
        canvas.style.height = '100dvh';
        draw();
      }

      function rgba(hex, a){
        hex = String(hex||'').trim();
        if(hex[0] === '#') hex = hex.slice(1);
        if(hex.length === 3) hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
        var r = parseInt(hex.slice(0,2),16);
        var g = parseInt(hex.slice(2,4),16);
        var b = parseInt(hex.slice(4,6),16);
        return 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
      }

      function draw(){
        var w = canvas.width, h = canvas.height;
        var scale = dpr();
        ctx.setTransform(1,0,0,1,0,0);
        ctx.clearRect(0,0,w,h);

        // Basis: pak dezelfde achtergrondkleur als sets-index
        var bg = getComputedStyle(document.documentElement).getPropertyValue('--setsBaseBg').trim() || '#F4F7F5';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        // Palet (fris/koel) + mint
        var mint = getComputedStyle(document.documentElement).getPropertyValue('--mint').trim() || '#2fd3b0';
        var c1 = '#8fd7ff'; // licht blauw
        var c2 = '#b9f2d0'; // zacht groen
        var c3 = '#ffe6b0'; // warm zand (heel subtiel)

        function blob(x,y,r,color,alpha,blur){
          ctx.save();
          ctx.globalAlpha = alpha;
          ctx.filter = 'blur(' + (blur*scale) + 'px)';
          var g = ctx.createRadialGradient(x,y,0,x,y,r);
          g.addColorStop(0, rgba(color, 1));
          g.addColorStop(1, rgba(color, 0));
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x,y,r,0,Math.PI*2);
          ctx.fill();
          ctx.restore();
        }

        // Layout: 4 blobs
        blob(w*0.18, h*0.22, Math.min(w,h)*0.36, c1, 0.55, 22);
        blob(w*0.82, h*0.28, Math.min(w,h)*0.34, c2, 0.50, 22);
        blob(w*0.55, h*0.78, Math.min(w,h)*0.42, mint, 0.30, 26);
        blob(w*0.18, h*0.78, Math.min(w,h)*0.30, c3, 0.22, 24);

        // Zachte vignette voor leesbaarheid
        ctx.save();
        ctx.globalAlpha = 0.18;
        var vg = ctx.createRadialGradient(w*0.5,h*0.5, Math.min(w,h)*0.15, w*0.5,h*0.5, Math.min(w,h)*0.85);
        vg.addColorStop(0,'rgba(0,0,0,0)');
        vg.addColorStop(1,'rgba(0,0,0,0.12)');
        ctx.fillStyle = vg;
        ctx.fillRect(0,0,w,h);
        ctx.restore();
      }

      window.addEventListener('resize', resize, { passive: true });
      resize();
    })();
  </script>
