<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Praatkaartjes</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{
  --uiInk: rgba(11,18,32,.82);
  --paper:#FAFAF8;
}
*{box-sizing:border-box}
body{margin:0;font-family:"IBM Plex Sans",system-ui,-apple-system,sans-serif;background:#fff;color:var(--uiInk)}
.controls{display:flex;gap:8px;align-items:center;padding:12px 14px}
.btn{background:none;border:0;font-size:14px;cursor:pointer;color:rgba(48,96,136,.95);padding:6px 8px;border-radius:10px}
.btn:hover{background:rgba(0,0,0,.04)}
.sep{opacity:.55}

/* UITLEG MODAL */
body.hm-open{overflow:hidden}
.helpModal{
  position:fixed;inset:0;display:none;align-items:center;justify-content:center;
  padding:22px;z-index:80;background:rgba(255,255,255,.14);
  backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);
}
.helpModal.open{display:flex}
.helpPanel{
  position:relative;width:min(1100px,94vw);height:min(860px,92dvh);
  border-radius:22px;overflow:hidden;background:var(--paper);box-shadow:0 18px 45px rgba(0,0,0,.20);
}
.helpFrame{width:100%;height:100%;border:0;display:block;background:transparent}
.helpClose{
  position:absolute;top:10px;right:10px;width:44px;height:44px;display:grid;place-items:center;
  border:0;border-radius:999px;background:transparent;color:var(--uiInk);cursor:pointer;z-index:2;
}
.helpClose:hover{background:rgba(0,0,0,.04)}
.helpClose svg{width:22px;height:22px;stroke:currentColor;stroke-width:2.6;fill:none}

@media (max-width:720px){
  .helpModal{padding:12px}
  .helpPanel{width:100%;height:min(92dvh,900px);border-radius:18px}
}
</style>
</head>
<body>
  <div class="controls">
    <button class="btn" type="button">Hussel</button>
    <span class="sep">–</span>
    <button class="btn" type="button">Reset</button>
    <span class="sep">–</span>
    <button class="btn" id="openUitleg" type="button">Uitleg</button>
  </div>

  <div class="helpModal" id="helpModal" aria-hidden="true">
    <div class="helpPanel" role="dialog" aria-modal="true" aria-label="Uitleg">
      <button class="helpClose" id="helpClose" type="button" aria-label="Sluiten">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M18 6L6 18"/><path d="M6 6l12 12"/>
        </svg>
      </button>
      <iframe class="helpFrame" id="helpFrame" title="Uitleg" src="uitleg/uitleg.html"></iframe>
    </div>
  </div>

<script>
const openUitlegBtn = document.getElementById('openUitleg');
const helpModal = document.getElementById('helpModal');
const helpClose = document.getElementById('helpClose');

function openHelpModal(){
  helpModal.classList.add('open');
  helpModal.setAttribute('aria-hidden','false');
  document.body.classList.add('hm-open');
}
function closeHelpModal(){
  helpModal.classList.remove('open');
  helpModal.setAttribute('aria-hidden','true');
  document.body.classList.remove('hm-open');
}

openUitlegBtn?.addEventListener('click', openHelpModal);
helpClose?.addEventListener('click', closeHelpModal);
helpModal?.addEventListener('click', (e)=>{ if(e.target === helpModal) closeHelpModal(); });
window.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape' && helpModal.classList.contains('open')) closeHelpModal();
});
</script>
</body>
</html>
