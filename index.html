<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<title>Praatkaartjes</title>
<style>
body{font-family:IBM Plex Sans,system-ui;margin:0}
.btn{background:none;border:0;font-size:14px;cursor:pointer}
.sep{margin:0 6px}
</style>
</head>
<body>
<div style="padding:12px">
  <button class="btn">Hussel</button><span class="sep">–</span>
  <button class="btn">Reset</button><span class="sep">–</span>
  <button class="btn" id="openUitleg">Uitleg</button>
</div>

<div id="helpModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.2)">
  <iframe src="uitleg/uitleg.html" style="width:100%;height:100%;border:0"></iframe>
</div>

<script>
document.getElementById('openUitleg').onclick=()=>{
  document.getElementById('helpModal').style.display='block';
};
</script>
</body>
</html>
