<!DOCTYPE html>

<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Praatkaarten</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&amp;display=swap" rel="stylesheet"/>

<link href="style.css?v=16" rel="stylesheet"/></head>
<body>
<div class="controlsBar">
<div class="inner">
<div class="btnGroup">
<button class="btn" id="shuffle" type="button">Hussel</button>
<span aria-hidden="true" class="sep"></span>
<button class="btn" id="reset" type="button">Reset</button>
</div>
<div aria-hidden="true" class="navHintMini" id="navHint">← → swipe</div>
</div>
</div>
<div class="grid" id="grid"></div>
<div aria-hidden="true" class="lb" id="lb">
<div aria-hidden="true" class="lbBg"></div>
<div aria-modal="true" class="panel" role="dialog">
<div class="lbCard" id="lbCard">
<button aria-label="Vorige" class="chev left" id="prev"><svg viewbox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg></button>
<button aria-label="Volgende" class="chev right" id="next"><svg viewbox="0 0 24 24"><path d="M9 6l6 6-6 6"></path></svg></button>
<button aria-label="Sluiten" class="close" id="close" type="button"><svg viewbox="0 0 24 24"><path d="M18 6L6 18"></path><path d="M6 6l12 12"></path></svg></button>
<img alt="" id="lbImg"/>
<div class="lbText" id="lbText"></div>
</div>
</div>
</div>

<script defer="True" src="script.js?v=16"></script></body>
</html>
