<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Praatkaarten</title>
  <link rel="stylesheet" href="style.css?v=1"/>
</head>
<body>
  <main class="page">
    <div id="grid" class="grid" aria-label="Kaarten overzicht"></div>
  </main>

  <!-- Overlay -->
  <div id="lb" class="lb" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true" aria-label="Praatkaart">
      <div class="iconRow">
        <button class="iconBtn" id="btnClose" aria-label="Sluit">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6L18 18M18 6L6 18"></path>
          </svg>
        </button>
      </div>

      <div class="theme" id="overlayTheme">THEMA</div>
      <div class="q" id="overlayQuestion">Vraag</div>

      <div class="navRow">
        <button class="navBtn" id="btnPrev" aria-label="Vorige">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15 18l-6-6 6-6"></path>
          </svg>
          <span>Vorige</span>
        </button>

        <div id="pos" style="opacity:.55; font-weight:500; color:var(--uiInk);">1/1</div>

        <button class="navBtn" id="btnNext" aria-label="Volgende">
          <span>Volgende</span>
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M9 6l6 6-6 6"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Bottom controls -->
  <div class="controlsBar" aria-label="Bediening">
    <div class="inner">
      <div class="btnGroup">
        <button class="ctrlBtn" id="btnShuffle">Hussel</button>
        <button class="ctrlBtn" id="btnReset">Reset</button>
      </div>
      <div class="help">Swipe of klik door de kaarten</div>
    </div>
  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
