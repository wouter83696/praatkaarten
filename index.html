<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Praatkaarten</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="page">
  <div class="grid" id="grid" aria-label="Praatkaarten"></div>

  <!-- Onderste balk -->
  <div class="controlsBar" id="controlsBar">
    <div class="left">
      <button class="linkBtn" id="shuffle" type="button">Hussel</button>
      <span class="sep">|</span>
      <button class="linkBtn" id="reset" type="button">Reset</button>
    </div>
    <div class="right">
      <button class="linkBtn" id="help" type="button">Uitleg</button>
    </div>
  </div>
</main>

<!-- Lightbox -->
<div class="lb" id="lb" aria-hidden="true">
  <div class="lbBg" id="lbBg" aria-hidden="true"></div>

  <div class="panel" role="dialog" aria-modal="true" aria-label="Kaart bekijken">
    <div class="lbCard" id="lbCard">

      <button class="chev left" id="prev" aria-label="Vorige">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <button class="chev right" id="next" aria-label="Volgende">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6"/></svg>
      </button>
      <button class="close" id="close" type="button" aria-label="Sluiten">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18 6L6 18"/><path d="M6 6l12 12"/></svg>
      </button>

      <div class="lbVisual">
        <img id="lbImg" alt="">
        <div class="lbText" id="lbText"></div>
      </div>

      <!-- UITLEG (vast aan de kaart, onderin; kaarthoogte blijft gelijk) -->
      <div class="lbBelow" id="lbBelow" aria-hidden="true">
        <div class="lbBelowTitle" id="lbBelowTitle"></div>
        <div class="lbBelowDesc" id="lbBelowDesc"></div>
        <div class="lbBelowPad" aria-hidden="true"></div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
