<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Uitgesproken</title>

  <!-- IBM Plex Sans (valt terug op systeemfont als Google-font nog niet geladen is) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
:root{
      --bg: #F4F7F5;              /* match stable sfeer */
      --title: #2C837A;            /* mint-groen passend bij logo */
      --sub: #4A9A92;
      --glass: rgba(255,255,255,.62);
      --stroke: rgba(44,131,122,.18);
      --shadow: 0 22px 70px rgba(35, 50, 55, .12);
      --shadow-soft: 0 12px 32px rgba(35, 50, 55, .10);
      --modal-backdrop: rgba(15, 35, 32, .40);
      --modal-surface: rgba(242, 250, 248, .97);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      min-height:100dvh;
      background: var(--bg);
      color: var(--title);
      font-family: "IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Canvas background (stable) */
    #indexBg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      pointer-events:none;
    }
    .indexBgSvg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      pointer-events:none;
      display:block;
    }

    .wrap{position:relative;
      z-index:1;
      
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vh, 46px) 18px;
      text-align:center;
    }

    .hero{
      width:min(560px, 100%);
      display:grid;
      justify-items:center;
    }

    /* Logo: geen extra vierkant, icon zelf is leidend */
    .logo{
      width: clamp(96px, 24vw, 126px);
      height: clamp(96px, 24vw, 126px);
      border-radius: 28px; /* past bij icon */
      overflow:hidden;
      box-shadow: var(--shadow-soft);
      transform: translateZ(0);
    }
    .logo img{
      width:100%;
      height:100%;
      display:block;
    }

    h1{
      margin: 24px 0 2px;
      font-family: "IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:700;
      letter-spacing:-0.015em;
      font-size: clamp(31px, 4.8vw, 44px);
      line-height:1.08;
      color: var(--title);
    }

    .tagline{
      margin:0;
      font-size: clamp(17px, 2.6vw, 22px);
      line-height:1.28;
      font-weight:500;
      color: var(--sub);
    }

    .stores{
      margin-top: 20px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .store{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding: 12px 16px;
      border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      text-decoration:none;
      color: rgba(26, 91, 84, .92);
      opacity:.90;
      transition: transform .12s ease, opacity .12s ease, background .12s ease;
      user-select:none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .store:hover{ transform: translateY(-1px); opacity: .98; background: rgba(255,255,255,.70); }
    .store:active{ transform: translateY(0px); }

    .store small{
      display:block;
      font-size:12px;
      line-height:1.1;
      color: rgba(41, 105, 98, .66);
      font-weight:500;
      letter-spacing:.01em;
    }
    .store strong{
      display:block;
      font-size:16px;
      line-height:1.1;
      font-weight:700;
      letter-spacing:-0.01em;
      color: rgba(35, 102, 95, .92);
    }

    .ico{
      width:22px;
      height:22px;
      opacity:.80;
    }

    footer{
      margin-top: 22px;
      font-size: 12px;
      color: rgba(47,58,64,.42);
    }
  
    .store.disabled{
      opacity:.4;
      filter: grayscale(1);
      cursor: default;
      pointer-events: none;
      box-shadow: 0 8px 18px rgba(35, 50, 55, .08);
    }
    .store.web{
      opacity: .95;
      filter:none;
      pointer-events: auto;
    }
    .store.mobile-app{
      background: linear-gradient(160deg, rgba(207,239,234,.92), rgba(226,245,241,.88));
      border-color: rgba(44,131,122,.24);
    }

    .mobile-modal{
      position: fixed;
      inset: 0;
      z-index: 15;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }
    .mobile-modal.is-open{
      display: flex;
    }
    .mobile-modal__backdrop{
      position: absolute;
      inset: 0;
      background: var(--modal-backdrop);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .mobile-modal__card{
      position: relative;
      width: min(400px, 100%);
      border-radius: 18px;
      padding: 20px 18px 18px;
      border: 1px solid rgba(44,131,122,.20);
      background: var(--modal-surface);
      box-shadow: 0 26px 60px rgba(19, 58, 53, .22);
      text-align: left;
    }
    .mobile-modal__close{
      position: absolute;
      top: 8px;
      right: 8px;
      width: 34px;
      height: 34px;
      border: 0;
      border-radius: 10px;
      background: rgba(44,131,122,.10);
      color: rgba(26, 91, 84, .95);
      font-size: 21px;
      line-height: 1;
      cursor: pointer;
    }
    .mobile-modal__eyebrow{
      margin: 0 0 4px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: rgba(43, 118, 109, .72);
      font-weight: 600;
    }
    .mobile-modal h2{
      margin: 0 0 8px;
      font-size: clamp(24px, 7vw, 30px);
      line-height: 1.1;
      color: var(--title);
    }
    .mobile-modal p{
      margin: 0;
      color: rgba(37, 97, 90, .82);
      line-height: 1.4;
    }
    .mobile-modal__qr{
      margin-top: 14px;
      min-height: 148px;
      border: 1.5px dashed rgba(44,131,122,.38);
      border-radius: 14px;
      background: rgba(255,255,255,.65);
      display: grid;
      place-items: center;
      color: rgba(43, 118, 109, .76);
      font-weight: 500;
      text-align: center;
      padding: 16px;
    }
    .mobile-modal__cta{
      margin-top: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 44px;
      border-radius: 12px;
      font-weight: 600;
      color: #0F4E48;
      background: linear-gradient(180deg, #CBEEE8, #B4E2DA);
      border: 1px solid rgba(44,131,122,.26);
      font-family: inherit;
      font-size: 15px;
      cursor: pointer;
    }

    @media (max-height: 760px){
      .wrap{ padding: 14px 14px; }
      .logo{
        width: clamp(86px, 22vw, 108px);
        height: clamp(86px, 22vw, 108px);
      }
      h1{
        margin-top: 18px;
        font-size: clamp(28px, 7.6vw, 38px);
      }
      .tagline{
        font-size: clamp(15px, 4.6vw, 19px);
      }
      .stores{
        margin-top: 14px;
      }
      .store{
        padding: 10px 14px;
      }
    }

</style>
</head>

<body>
  <canvas id="indexBg" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="hero">
      <div class="logo" aria-label="Uitgesproken logo">
        <img src="./assets/logo-icons/app/app-icon-512.png" alt="Uitgesproken">
      </div>

      <h1>Uitgesproken</h1>
      <p class="tagline">Ruimte om te verkennen</p>

      <!-- Store buttons (subtiel) -->
      <div class="stores" aria-label="App stores">
<a class="store disabled" href="#" aria-label="Download in de App Store">
          <!-- Apple -->
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M16.7 13.2c0-2 1.6-3 1.7-3.1-1-1.5-2.5-1.7-3-1.7-1.3-.1-2.5.8-3.1.8-.6 0-1.6-.8-2.6-.8-1.3 0-2.6.8-3.3 2-1.4 2.4-.4 5.9 1 7.9.7 1 1.5 2.1 2.6 2.1 1 0 1.4-.7 2.7-.7 1.2 0 1.6.7 2.7.7 1.1 0 1.9-1 2.6-2 .8-1.2 1.1-2.3 1.1-2.4-.1 0-2.4-.9-2.4-3.8z"/>
            <path d="M14.7 6.7c.6-.7 1-1.7.9-2.7-.9.1-2 .6-2.6 1.3-.6.7-1 1.7-.9 2.7 1 .1 2-.5 2.6-1.3z"/>
          </svg>
          <span>
            <small>Download op</small>
            <strong>App Store</strong>
          </span>
        </a>

        <a class="store disabled" href="#" aria-label="Download op Google Play">
          <!-- Google Play (correcte 'play' triangle) -->
          <svg class="ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M3.7 2.6c-.4.4-.7 1-.7 1.9v15c0 .9.3 1.5.7 1.9l9-9.4-9-9.4z"/>
            <path d="M14 12l2.9-3-10.4-5.9L14 12z" opacity=".92"/>
            <path d="M14 12l-7.5 8.9 10.4-5.9L14 12z" opacity=".92"/>
            <path d="M17.5 9.5l2.9 1.7c.8.5.8 1.2 0 1.7l-2.9 1.7-2.7-2.6 2.7-2.5z"/>
          </svg>
          <span>
            <small>Download op</small>
            <strong>Google Play</strong>
          </span>
        </a>

        <a class="store web mobile-app" href="./app.html" aria-label="Open de mobiele app">
          <span>
            <small>Binnenkort</small>
            <strong>Mobiele app</strong>
          </span>
        </a>
    
</div>

      
    </section>
  </main>

  <div class="mobile-modal" id="mobileOnlyModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="mobileModalTitle">
    <div class="mobile-modal__backdrop" data-modal-close></div>
    <section class="mobile-modal__card">
      <button class="mobile-modal__close" type="button" aria-label="Sluiten" data-modal-close>&times;</button>
      <p class="mobile-modal__eyebrow">Alleen mobiel</p>
      <h2 id="mobileModalTitle">Mobiele app</h2>
      <p>Je blijft op deze site. Hier kun je straks direct de app openen via een QR-code.</p>
      <div class="mobile-modal__qr">Hier komt later je QR-code</div>
      <button class="mobile-modal__cta" type="button" data-modal-close>Sluiten</button>
    </section>
  </div>

  <!-- Stable background JS (overgenomen uit stable-test-3) -->
  <script src="./js/core/net.js"></script>
  <script src="./js/components/gridBackground.js"></script>
  <script>
    (function(){
      function run(){
        if(!window.PK || !window.PK.gridBackground || !window.PK.gridBackground.render) return;

        // Zelfde defaults als in stable grid.page.js fallback
        var isDark = false;
        try{ isDark = (document.documentElement.getAttribute('data-contrast') === 'dark'); }catch(_e){}

        var palette = ['#67C5BB', '#7FD1C8', '#93DCD4', '#B1E8E1'];

        var blobCount = ((window.innerWidth||0) < 900) ? 5 : 6;
        var alphaBoost = 1.12;
        var sizeScale = 1.34;

        window.PK.gridBackground.render({
          cardBase: './sets/kaartensets/cards/',
          meta: null,
          palette: palette,
          blobCount: blobCount,
          alphaBoost: alphaBoost,
          sizeScale: sizeScale
        });
      }
      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', run);
      }else{
        run();
      }
    })();
  </script>
  <script>
    (function(){
      var appLink = document.querySelector('.mobile-app');
      var modal = document.getElementById('mobileOnlyModal');
      if(!appLink || !modal) return;

      var closeTriggers = modal.querySelectorAll('[data-modal-close]');
      var isMobileQuery = window.matchMedia('(max-width: 900px), (pointer: coarse)');

      function isMobileLike(){
        return isMobileQuery.matches;
      }

      function openModal(){
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
      }

      function closeModal(){
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
      }

      appLink.addEventListener('click', function(event){
        if(!isMobileLike()) return;
        event.preventDefault();
        openModal();
      });

      closeTriggers.forEach(function(node){
        node.addEventListener('click', closeModal);
      });

      document.addEventListener('keydown', function(event){
        if(event.key === 'Escape'){
          closeModal();
        }
      });
    })();
  </script>
</body>
</html>
