<body>

<!-- 3 losse pills (icon-only) i.p.v. menubalk -->
<div class="pillsDock" aria-label="Bediening">
  <div class="pillsLeft">
    <button class="pill" id="shuffleBtn" type="button" aria-label="Hussel" aria-pressed="false">
      <!-- strakkere shuffle (nettere lijnen/hoeken) -->
                              
<svg viewBox="0 0 24 24" aria-hidden="true" class="iconShuffle">
  <path d="M16 3h3v3"/>
  <path d="M5 7h6c1.1 0 2.1.5 2.8 1.4l1.2 1.6"/>
  <path d="M5 17h6c1.1 0 2.1-.5 2.8-1.4l1.2-1.6"/>
  <path d="M19 3l-4 4"/>
  <path d="M16 21h3v-3"/>
  <path d="M19 21l-4-4"/>
</svg>

    </button>
    <button class="pill" id="uitlegBtn" type="button" aria-label="Info" aria-pressed="false">
      <!-- info-icoon (i) i.p.v. vraagteken -->
            
<svg viewBox="0 0 24 24" aria-hidden="true" class="iconInfo">
  <path d="M12 10v7"/>
  <path d="M12 7h.01"/>
</svg>

    </button>
  </div>

  <!-- (bewust geen extra sluitknop en geen swipe-hint) -->
</div>



<div class="grid" id="grid"></div>

<section class="mobileIntro" id="mobileIntro" aria-label="Uitleg">
  <button id="introClose" class="introClose" aria-label="Sluiten" type="button">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M18 6L6 18"/>
      <path d="M6 6l12 12"/>
    </svg>
  </button>
  <div class="introTrack" id="introTrack" tabindex="0" aria-label="Swipe door de uitlegkaarten">
    <!-- wordt gevuld vanuit intro-data.json -->
  </div>
</section>


<div class="lb" id="lb" aria-hidden="true">
  <div class="lbBg" aria-hidden="true"></div>
  <!-- Close (helemaal opnieuw opgebouwd, los van oude selectors) -->
  <button class="lbClose" id="lbClose" type="button" aria-label="Sluiten">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M18 6L6 18"/>
      <path d="M6 6l12 12"/>
    </svg>
  </button>
  <!-- grotere onzichtbare hitbox voor mobiel -->
  <div id="lbCloseHitbox" aria-hidden="true"></div>

  <div class="panel" role="dialog" aria-modal="true">
    <div class="lbCard" id="lbCard">
<button class="chev left" id="prev" aria-label="Vorige"><svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg></button>
      <button class="chev right" id="next" aria-label="Volgende"><svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg></button>
<img id="lbImg" alt="">
      <div class="lbText" id="lbText"></div>
    </div>

    <!-- UITLEG (tekst onder de kaart, zodat de kaart dezelfde ratio houdt als het grid) -->
    <div class="lbHelpText" id="lbHelpText" aria-hidden="true">
      <div class="lbHelpTitle" id="lbHelpTitle"></div>
      <div class="lbHelpDesc" id="lbHelpDesc"></div>
    </div>
  </div>
</div>










  




  <!-- debugHud verwijderd (fool-proof build) -->

<div id="versionBadge" aria-hidden="true">v3.6.5</div>
