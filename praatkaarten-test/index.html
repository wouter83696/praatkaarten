
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Praatkaartjes – uitleg carrousel v2</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <span>Praatkaartjes</span>
  <button id="toggleUitleg">Toon uitleg</button>
</header>

<section id="uitlegContainer" class="collapsed">
  <div class="carousel">
    <div class="card" id="card"></div>
    <div class="text" id="uitlegText"></div>
    <div class="controls">
      <button id="prev">←</button>
      <button id="next">→</button>
    </div>
  </div>
</section>

<section class="grid">
  <div class="grid-card">Vraag 1</div>
  <div class="grid-card">Vraag 2</div>
  <div class="grid-card">Vraag 3</div>
  <div class="grid-card">Vraag 4</div>
</section>

<footer class="bottombar">
  <span>Hussel</span>
  <span>Reset</span>
  <span>Uitleg</span>
</footer>

<script src="script.js"></script>
</body>
</html>
