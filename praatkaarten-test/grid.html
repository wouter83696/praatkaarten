<title>Praatkaarten v3.3.46</title>
<style>
@import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap");

/* ===============================
   VARS
   =============================== */

:root{
  --gap:18px;
  --radius:16px;
  --shadow:0 14px 50px rgba(0,0,0,.12);
  --shadowHover:0 18px 70px rgba(0,0,0,.16);

  --textBlue: rgba(48,96,136,.95);
  --uiBlue: rgba(48,96,136,.85);
}

*{box-sizing:border-box}

/* ===============================
   BASE
   =============================== */

body{
  margin:0;
  background:#fff;
  font-family:"IBM Plex Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  -webkit-text-size-adjust:100%;
  text-rendering:optimizeLegibility;
}

/* ===============================
   CONTROLS
   =============================== */

.controlsBar{
  position:fixed;left:0;right:0;bottom:0;z-index:50;
  padding:12px 18px calc(12px + env(safe-area-inset-bottom));
  background:rgba(255,255,255,.86);
  backdrop-filter:blur(10px);
}

.controlsBar .inner{
  max-width:1600px;
  margin:0 auto;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
}

.btn{
  appearance:none;
  border:0;
  background:transparent;
  border-radius:999px;
  padding:10px;
  font-size:13px;
  line-height:1.2;
  cursor:pointer;
  color:rgba(11,18,32,.78);
}

.btn:hover{background:rgba(0,0,0,.04);}
.btn:active{transform:translateY(1px);}

.btnGroup{display:flex;align-items:center;gap:0;}
.sep{width:1px;height:18px;background:rgba(0,0,0,.12);margin:0 8px;}

.help{
  color:rgba(11,18,32,.55);
  font-size:13px;
  line-height:1.35;
  white-space:normal;
}

/* ===============================
   GRID
   =============================== */

.grid{
  display:grid;
  gap:var(--gap);
  padding:18px 28px 120px;
  max-width:1600px;
  margin:auto;
  grid-template-columns:repeat(2,minmax(0,1fr));
}

@media (min-width:720px){
  .grid{grid-template-columns:repeat(3,1fr);}
}
@media (min-width:980px){
  .grid{grid-template-columns:repeat(4,1fr);}
}
@media (min-width:1240px){
  .grid{grid-template-columns:repeat(6,1fr);}
}

/* ===============================
   KAARTEN
   =============================== */

.card{
  position:relative;
  border:0;
  background:transparent;
  padding:0;
  cursor:zoom-in;
  transition:transform .14s ease;
}

.card:hover{transform:translateY(-2px);}

.card img{
  width:100%;
  height:auto;
  display:block;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  transition:box-shadow .14s ease;
}

.card:hover img{box-shadow:var(--shadowHover);}

/* ===============================
   TEKST OP KLEINE KAARTJES
   =============================== */

.card .q{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 18px;
  text-align:center;

  font-family:"IBM Plex Sans", system-ui, -apple-system, sans-serif;
  font-weight:400;
  font-size:10.5px;
  line-height:1.38;
  letter-spacing:-0.008em;

  color:var(--textBlue);
  font-synthesis:none;

  /* optische centrering */
  transform:translateY(2px);
}

/* Tekst op klein kaartje: vast wit vlak + extra wit onder de tekst */
.card .q .qText{
  display:inline-block;
  max-width:92%;
  background:rgba(255,255,255,.92);
  border-radius:14px;
  padding:10px 14px 22px; /* "enter of twee" wit onder tekst */
  box-shadow:0 10px 24px rgba(0,0,0,.06);
}

@media (max-width:520px){
  .card .q{
    padding:0 14px;
    font-size:9.75px;
    line-height:1.34;
    letter-spacing:-0.006em;
  }
  .card .q .qText{
    padding:9px 12px 18px;
    border-radius:13px;
    max-width:94%;
  }
}

/* ===============================
   LIGHTBOX
   =============================== */

.lb{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  padding:22px;

  /* alleen blur (geen donkere overlay) */
  background:rgba(255,255,255,.02);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
}

.lb.open{display:flex;}

.panel{
  width:100%;
  height:100%;
  background:transparent;
  display:flex;
  align-items:center;
  justify-content:center;
}

.lbCard{
  position:relative;
  width:min(560px,92vw);
  border-radius:22px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 18px 45px rgba(0,0,0,.20);
}

#lbImg{
  width:100%;
  display:block;
}

.lbText{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  padding:22px 24px;
  text-align:center;

  font-family:"IBM Plex Sans", system-ui, -apple-system, sans-serif;
  font-weight:400;
  font-size:clamp(16px,2vw + 10px,30px);
  line-height:1.28;
  letter-spacing:-0.006em;

  color:var(--textBlue);

  /* optische centrering groot */
  transform:translateY(6px);
  pointer-events:none;
}

/* ===============================
   ICONS
   =============================== */

.chev,
.close{
  position:absolute;
  background:transparent;
  border:0;
  width:44px;
  height:44px;
  display:grid;
  place-items:center;
  color:var(--uiBlue);
  cursor:pointer;

  opacity:0;
}

.lb.show-ui .chev,
.lb.show-ui .close{opacity:1;}

.chev.left{left:10px;top:50%;transform:translateY(-50%);}
.chev.right{right:10px;top:50%;transform:translateY(-50%);}
.close{top:6px;right:6px;}

.chev svg,
.close svg{
  width:22px;
  height:22px;
  stroke:currentColor;
  stroke-width:2.6;
  fill:none;
  pointer-events:none;
}

/* ===============================
   FIXES
   =============================== */

.themeTag,
#themeTag{display:none !important;}

button,
.chev,
.close{
  -webkit-tap-highlight-color:transparent;
  tap-highlight-color:transparent;
  outline:none !important;
  box-shadow:none !important;
}

/* overlay close (outside swipe layer) */
.overlayClose{
  position: fixed;
  width: 44px;
  height: 44px;
  display: grid;
  place-items: center;
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(0,0,0,.10);
  border-radius: 999px;
  box-shadow: 0 8px 24px rgba(0,0,0,.10);
  z-index: 99999;
  opacity: 0;
  pointer-events: none;
  -webkit-tap-highlight-color: transparent;
}
.lb.open .overlayClose{
  opacity: 1;
  pointer-events: auto;
}
.overlayClose svg{ width:22px; height:22px; }
.overlayClose svg path{
  fill:none; stroke: rgba(125,125,125,.92);
  stroke-width:2.2; stroke-linecap:round; stroke-linejoin:round;
}


/* KEIHARDE CLOSE FIX + DEBUG v3.3.46 */
#closeHitbox{
  position: fixed;
  width: 64px;
  height: 64px;
  z-index: 100000;
  opacity: 0;
  pointer-events: none;
}
.lb.open #closeHitbox{ pointer-events: auto; }

#debugHud{
  position: fixed;
  left: 8px;
  bottom: 8px;
  z-index: 100001;
  padding: 8px 10px;
  border-radius: 10px;
  background: rgba(0,0,0,.65);
  color: #fff;
  font: 12px/1.25 -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
  max-width: calc(100vw - 16px);
  white-space: pre-wrap;
  display: none;
}
.debug-on #debugHud{ display: block; }
/* CLOSE NUCLEAR v3.3.46
   Zet close altijd fixed rechtsboven (viewport), los van transforms/gestures */
.lb{ transform:none !important; }
.panel{ transform:none !important; }
#close.overlayClose{
  position: fixed !important;
  top: calc(env(safe-area-inset-top, 0px) + 10px) !important;
  right: 10px !important;
  left: auto !important;
  z-index: 1000000 !important;
  opacity: 1 !important;
  pointer-events: auto !important;
}
#closeHitbox{
  position: fixed !important;
  top: calc(env(safe-area-inset-top, 0px) + 2px) !important;
  right: 2px !important;
  left: auto !important;
  width: 84px !important;
  height: 84px !important;
  z-index: 1000001 !important;
  opacity: 0 !important;
  pointer-events: auto !important;
}
.lb:not(.open) #close,
.lb:not(.open) #closeHitbox{
  pointer-events: none !important;
  opacity: 0 !important;
}
</style>
