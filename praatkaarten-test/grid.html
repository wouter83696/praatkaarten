<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">

<title>Praatkaarten v3.3.36</title>
<style>
@import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap");

/* ===============================
   VARS
   =============================== */

:root{
  --gap:18px;
  --radius:16px;
  --shadow:0 14px 50px rgba(0,0,0,.12);
  --shadowHover:0 18px 70px rgba(0,0,0,.16);

  --textBlue: rgba(48,96,136,.95);
  --uiBlue: rgba(48,96,136,.85);
}

*{box-sizing:border-box}

/* ===============================
   BASE
   =============================== */

body{
  margin:0;
  background:#fff;
  font-family:"IBM Plex Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  -webkit-text-size-adjust:100%;
  text-rendering:optimizeLegibility;
}

/* ===============================
   CONTROLS
   =============================== */

.controlsBar{
  position:fixed;left:0;right:0;bottom:0;z-index:50;
  padding:12px 18px calc(12px + env(safe-area-inset-bottom));
  background:rgba(255,255,255,.86);
  backdrop-filter:blur(10px);
}

.controlsBar .inner{
  max-width:1600px;
  margin:0 auto;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:space-between;
}

.btn{
  appearance:none;
  border:0;
  background:transparent;
  border-radius:999px;
  padding:10px;
  font-size:13px;
  line-height:1.2;
  cursor:pointer;
  color:rgba(11,18,32,.78);
}

.btn:hover{background:rgba(0,0,0,.04);}
.btn:active{transform:translateY(1px);}

.btnGroup{display:flex;align-items:center;gap:0;}
.sep{width:1px;height:18px;background:rgba(0,0,0,.12);margin:0 8px;}

.help{
  color:rgba(11,18,32,.55);
  font-size:13px;
  line-height:1.35;
  white-space:normal;
}

/* ===============================
   GRID
   =============================== */

.grid{
  display:grid;
  gap:var(--gap);
  padding:18px 28px 120px;
  max-width:1600px;
  margin:auto;
  grid-template-columns:repeat(2,minmax(0,1fr));
}

@media (min-width:720px){
  .grid{grid-template-columns:repeat(3,1fr);}
}
@media (min-width:980px){
  .grid{grid-template-columns:repeat(4,1fr);}
}
@media (min-width:1240px){
  .grid{grid-template-columns:repeat(6,1fr);}
}

/* ===============================
   KAARTEN
   =============================== */

.card{
  position:relative;
  border:0;
  background:transparent;
  padding:0;
  cursor:zoom-in;
  transition:transform .14s ease;
}

.card:hover{transform:translateY(-2px);}

.card img{
  width:100%;
  height:auto;
  display:block;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  transition:box-shadow .14s ease;
}

.card:hover img{box-shadow:var(--shadowHover);}

/* ===============================
   TEKST OP KLEINE KAARTJES
   =============================== */

.card .q{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 18px;
  text-align:center;

  font-family:"IBM Plex Sans", system-ui, -apple-system, sans-serif;
  font-weight:400;
  font-size:10.5px;
  line-height:1.38;
  letter-spacing:-0.008em;

  color:var(--textBlue);
  font-synthesis:none;

  /* optische centrering */
  transform:translateY(2px);
}

/* Tekst op klein kaartje: vast wit vlak + extra wit onder de tekst */
.card .q .qText{
  display:inline-block;
  max-width:92%;
  background:rgba(255,255,255,.92);
  border-radius:14px;
  padding:10px 14px 22px; /* "enter of twee" wit onder tekst */
  box-shadow:0 10px 24px rgba(0,0,0,.06);
}

@media (max-width:520px){
  .card .q{
    padding:0 14px;
    font-size:9.75px;
    line-height:1.34;
    letter-spacing:-0.006em;
  }
  .card .q .qText{
    padding:9px 12px 18px;
    border-radius:13px;
    max-width:94%;
  }
}

/* ===============================
   LIGHTBOX
   =============================== */

.lb{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  padding:22px;

  /* alleen blur (geen donkere overlay) */
  background:rgba(255,255,255,.02);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
}

.lb.open{display:flex;}

.panel{
  width:100%;
  height:100%;
  background:transparent;
  display:flex;
  align-items:center;
  justify-content:center;
}

.lbCard{
  position:relative;
  width:min(560px,92vw);
  border-radius:22px;
  overflow:hidden;
  background:#fff;
  box-shadow:0 18px 45px rgba(0,0,0,.20);
}

#lbImg{
  width:100%;
  display:block;
}

.lbText{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  padding:22px 24px;
  text-align:center;

  font-family:"IBM Plex Sans", system-ui, -apple-system, sans-serif;
  font-weight:400;
  font-size:clamp(16px,2vw + 10px,30px);
  line-height:1.28;
  letter-spacing:-0.006em;

  color:var(--textBlue);

  /* optische centrering groot */
  transform:translateY(6px);
  pointer-events:none;
}

/* ===============================
   ICONS
   =============================== */

.chev,
.close{
  position:absolute;
  background:transparent;
  border:0;
  width:44px;
  height:44px;
  display:grid;
  place-items:center;
  color:var(--uiBlue);
  cursor:pointer;

  opacity:0;
}

.lb.show-ui .chev,
.lb.show-ui .close{opacity:1;}

.chev.left{left:10px;top:50%;transform:translateY(-50%);}
.chev.right{right:10px;top:50%;transform:translateY(-50%);}
.close{top:6px;right:6px;}

.chev svg,
.close svg{
  width:22px;
  height:22px;
  stroke:currentColor;
  stroke-width:2.6;
  fill:none;
  pointer-events:none;
}

/* ===============================
   FIXES
   =============================== */

.themeTag,
#themeTag{display:none !important;}

button,
.chev,
.close{
  -webkit-tap-highlight-color:transparent;
  tap-highlight-color:transparent;
  outline:none !important;
  box-shadow:none !important;
}

/* overlay close (outside swipe layer) */
.overlayClose{
  position: fixed;
  width: 44px;
  height: 44px;
  display: grid;
  place-items: center;
  background: rgba(255,255,255,.92);
  border: 1px solid rgba(0,0,0,.10);
  border-radius: 999px;
  box-shadow: 0 8px 24px rgba(0,0,0,.10);
  z-index: 99999;
  opacity: 0;
  pointer-events: none;
  -webkit-tap-highlight-color: transparent;
}
.lb.open .overlayClose{
  opacity: 1;
  pointer-events: auto;
}
.overlayClose svg{ width:22px; height:22px; }
.overlayClose svg path{
  fill:none; stroke: rgba(125,125,125,.92);
  stroke-width:2.2; stroke-linecap:round; stroke-linejoin:round;
}
</style>

<script>
  const grid = document.getElementById('grid');
  const lb = document.getElementById('lb');
  const lbImg = document.getElementById('lbImg');
  const closeBtn = document.getElementById('close');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  const initial = Array.from(grid.children).map(n => n.outerHTML);

  function titleCase(s){ return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }
  function applyThemes(){
    for(const btn of cards()){
      const src = btn.getAttribute('data-src')||'';
      const m = src.match(/cards\/([a-zA-ZÀ-ſ-]+?)(?:-\d+)?\.svg$/);
      if(!m) continue;
      const raw = m[1].split('-')[0];
      btn.dataset.theme = titleCase(raw);
    }
  }

  // init theme labels
  applyThemes();

  const canHover = window.matchMedia && window.matchMedia('(hover:hover) and (pointer:fine)').matches;
  let currentIndex = -1;
  let uiTimer = null;

  function cards(){
    return Array.from(grid.querySelectorAll('button.card'));
  }

  function showUI(){
    lb.classList.add('show-ui');
    clearTimeout(uiTimer);
    const hideMs = canHover ? 900 : 1100; // sneller weg, maar nog wel leesbaar
    uiTimer = setTimeout(() => lb.classList.remove('show-ui'), hideMs);
  }

  function openLbAt(index){
    const list = cards();
    currentIndex = ((index % list.length) + list.length) % list.length;
    lbImg.src = list[currentIndex].getAttribute('data-src');
    lb.classList.add('open');
    positionOverlayClose();
document.body.classList.add('lb-open');
    document.body.style.overflow = 'hidden';
    showUI();
  }

  function closeLb(){
    lb.classList.remove('open');
    lb.classList.remove('show-ui');
    document.body.classList.remove('lb-open');
    lbImg.src = '';
    document.body.style.overflow = '';
    currentIndex = -1;
  }

  function go(delta){
    const list = cards();
    if(!list.length || currentIndex < 0) return;
    currentIndex = (currentIndex + delta + list.length) % list.length;
    lbImg.src = list[currentIndex].getAttribute('data-src');
    showUI();
  }

  grid.addEventListener('click', (e) => {
    const btn = e.target.closest('button.card');
    if(!btn) return;
    const list = cards();
    const idx = list.indexOf(btn);
    if(idx > -1) openLbAt(idx);
  });

  lb.addEventListener('click', (e) => { if(e.target === lb) closeLb(); });
  closeBtn.addEventListener('click', (e) => { e.stopPropagation(); 
  // CLOSE FIX v3.3.36
  closeBtn.addEventListener('pointerdown', (e)=>{ e.preventDefault(); e.stopPropagation(); closeLb(); }, {capture:true});
closeLb(); });

  function shuffle(nodes){
    for(let i=nodes.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [nodes[i],nodes[j]]=[nodes[j],nodes[i]]; }
    return nodes;
  }
  document.getElementById('shuffle').addEventListener('click', () => {
    const nodes = Array.from(grid.children);
    shuffle(nodes);
    nodes.forEach(n => grid.appendChild(n));
    window.scrollTo({top:0, behavior:'smooth'});
  });
  document.getElementById('reset').addEventListener('click', () => {
    grid.innerHTML = initial.join('');
    applyThemes();
    window.scrollTo({top:0, behavior:'smooth'});
  });

  prevBtn.addEventListener('click', (e) => { e.stopPropagation(); go(-1); });
  nextBtn.addEventListener('click', (e) => { e.stopPropagation(); go(1); });

  // Keyboard
  document.addEventListener('keydown', (e) => {
    if(!lb.classList.contains('open')) return;
    if(e.key === 'ArrowLeft') go(-1);
    if(e.key === 'ArrowRight') go(1);
  });

  // Swipe / drag overal (ook op de grijze achtergrond):
  // - links/rechts = vorige/volgende
  // - omlaag = sluiten
  let startX = 0, startY = 0, startT = 0;
  let pointerDown = false;

  lb.addEventListener('pointerdown', (e) => {
    if(!lb.classList.contains('open')) return;
    if(e.target.closest('.chev, .close')) return;
    pointerDown = true;
    startX = e.clientX;
    startY = e.clientY;
    startT = performance.now();
    lb.setPointerCapture?.(e.pointerId);
    showUI();
  });

  lb.addEventListener('pointerup', (e) => {
    if(!pointerDown) return;
    pointerDown = false;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    const dt = performance.now() - startT;
    const ax = Math.abs(dx);
    const ay = Math.abs(dy);

    // snelle veeg of duidelijke afstand
    const fast = dt < 420;
    const thrX = fast ? 40 : 60;
    const thrY = fast ? 50 : 80;

    if(ay > ax && dy > thrY){
      closeLb();
      return;
    }
    if(ax > ay && ax > thrX){
      go(dx > 0 ? -1 : 1);
      return;
    }
  });

  // UI tonen bij interactie
  lb.addEventListener('mousemove', showUI);
  lb.addEventListener('pointermove', () => { if(!canHover) showUI(); });


  // POSITION OVERLAY CLOSE v3.3.36
  const overlayClose = document.getElementById('close');
  function positionOverlayClose(){
    const panel = document.querySelector('.panel');
    if(!overlayClose || !panel) return;
    const r = panel.getBoundingClientRect();
    overlayClose.style.top = Math.round(r.top + 8) + 'px';
    overlayClose.style.left = Math.round(r.right - 8 - 44) + 'px';
  }
  window.addEventListener('resize', positionOverlayClose, {passive:true});
  window.addEventListener('scroll', positionOverlayClose, {passive:true});
</script>
