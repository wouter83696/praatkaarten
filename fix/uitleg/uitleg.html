<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praatkaarten v3.8.4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../style.css?v=7.6.6" />
  <style>
    /* UITLEG: kaart overlapt het tekstvak (zoals index-kaarten) */
    .viewer .cardShell{background:transparent!important;border:0!important;box-shadow:none!important;border-radius:0!important;overflow:visible!important;padding:0!important}
    .viewer .stage{background:transparent!important;border:0!important;box-shadow:none!important;border-radius:0!important;overflow:visible!important;padding:0!important;margin:0!important}
    .viewer .uCard{border-radius:22px!important;overflow:hidden!important;position:relative!important;z-index:2!important}
    .viewer .uPanel{position:relative!important;z-index:1!important;margin-top:-72px!important;border-top-left-radius:0!important;border-top-right-radius:0!important;border-bottom-left-radius:22px!important;border-bottom-right-radius:22px!important;overflow:hidden!important}
    .viewer .uPanel .desc{padding:96px 18px 18px!important;margin:0!important}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="viewer" aria-label="Uitleg kaarten">
      <!-- Eén kaart: SVG boven + tekstvlak onder (vast aan elkaar, auto-hoogte) -->
      <div class="cardShell" aria-live="polite">
        <div class="stage" id="stage">
          <button class="chev left" id="prevSlide" aria-label="Vorige">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>
          </button>
          <button class="chev right" id="nextSlide" aria-label="Volgende">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6"/></svg>
          </button>
        </div>

        <div class="uPanel">
          <!-- Geen kop: alleen uitlegtekst -->
          <div class="desc" id="desc"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Onderste balk (zelfde stijl als hoofdpagina) -->
  <div class="controlsBar" role="navigation" aria-label="Menu">
    <div class="inner">
      <div class="btnGroup left">
        <a class="btn" href="../index.html" id="backLink">Kaarten</a>
      </div>
      <div class="rightCluster">
        <div class="navHintMini is-hidden" id="navHint" aria-hidden="true">← → swipe · tap to close</div>
        <button class="btn" id="closeHelp" type="button">Sluiten</button>
      </div>
    </div>
  </div>

  <script src="../js/uitleg.js?v=7.6.6"></script>
</body>
</html>
